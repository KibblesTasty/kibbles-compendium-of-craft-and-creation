      <h2 style="border-bottom:1px solid
      var(--color-underline-header)">Golemsmith</h2>

      <p style="font-size:14px">Golemsmiths are inventors who have committed
      themselves to creating a true work of artifice, forging a golem. With this
      painstaking life ambition, they plan and design meticulously, even if, in
      practice, sometimes compromises on materials must be made.</p>

      <p style="font-size:14px">Why a golemsmith embarks on the quest to forge
      this artificial construct of life can vary. For many it is the pure
      pursuit of forging the perfect creation; while for others, it is simply so
      they do not have to carry around their loot, or to have a loyal companion
      to count on at all times.</p>

      <p style="font-size:14px">A golemsmith is rarely chaotic, as they are
      people of great care and discipline—those that are not would not have
      succeeded where they have. However, some have been set on their path by
      such events that might drive them to interact chaotically with society as
      a whole.</p>

