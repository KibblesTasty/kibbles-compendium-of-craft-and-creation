system:
  description:
    value: >-
      <p>Why let the gods have all the fun? You’ve created life. When you take
      this path, you gain the Adorable Critter upgrade, and it doesn’t count
      against your upgrade total.</p>

      <p>Your Adorable Critter gains temporary hit points equal to your Inventor
      level + your Intelligence modifier each time you finish a short or long
      rest. Your Adorable Critter gains a natural weapon dealing 1d6 + your
      Intelligence modifier piercing damage, though as normal it can’t
      independently take the Attack action. You can apply any upgrade you take
      to your Adorable Critter instead of yourself.</p>

      <p>As an action, you can cause your Adorable Critter to move up to 10 feet
      and take the Attack action using your spell attack modifier to hit.
      (requiring no action from the familiar). Additionally, you can also do
      this as a bonus action a number of times equal to your Inventor level and
      you regain all uses at the end of a long rest.</p>
