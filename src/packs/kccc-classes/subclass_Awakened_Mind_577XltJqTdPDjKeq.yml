  description:
    value: >-
      <p>An Awakened Mind is a psion who had their psionic power awakened within
      them by an encounter, event, or circumstance. Perhaps their powers were
      latent or perhaps their destiny had been that of a normal creature until
      powers were suddenly thrust on them. Perhaps they brushed the realms
      beyond in a vivid dream, perhaps they wandered the Feywild and came back
      warped, perhaps they merely glimpsed the eyes of a creature that did not
      belong walking down the street.</p><p>An awakening is often somewhat
      traumatic. Psions are not well understood and the first power they
      manifest—telepathy—is one of the most feared and shunned
      abilities.</p><p>An Awakened can be either empathetic or cruel, good or
      evil. Knowing what is on the minds of others affects people in different
      ways, driving some away from society as they see its true face, while
      others feel drawn to help the problems only they can see.</p><p>1st Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.x1rKvWGKuwbAWf61]{Opened
      Mind}
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.RxhoPFWFFE0ipKxg]{Mental
      Awareness}</p><p>3rd Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.l97PdCW73GdqiNUn]{Mind
      Reader}</p><p>6th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.0Y8wTJLBMaK5WdXb]{Empowered
      Psionics}</p><p>10th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.BP6mQw1Lwoqw00te]{All
      Seeing Eye}</p><p>14th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.5x8pRX8CmjNIiJJw]{Full
      Awakening}</p>
