  description:
    value: >-
      <p>Starting at 3rd level, when you use a psionic ability (power or spell)
      to restore hit points or grant temporary hit points, you can add
      equivalent hit points granted to a stored pool. The maximum value of the
      pool is your psion level, and any points beyond the maximum are lost. The
      next time you make a damage roll, you can expend the pool to add damage
      equal to the stored value to one target affected by the damage roll. This
      stored damage is lost if not spent within 1 minute.</p>
