system:
  description:
    value: "<p>A Wandering Mind is among the more mysterious incarnates of psions, these are individuals that just aren’t quite rooted in the same reality everyone else is... they find it more pliable and slippery, and prone to jumping right through it on occasion.\_</p><p>How they get their powers varies. Some were born in the ethereal plane or went through a portal while young. Sometimes it is just that their mind just works along an axis most people cannot understand. No matter its source, they manifest a truly unique ability to treat certain aspects of the metaphysical with a certain mundanity, and are prone to treating their powers as absolutely natural things as one might treat an arm or leg.</p><p>1st Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.Yji8hWNHqvORy5JQ]{Spatial Manipulation} @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.HFC7UMfEsGjJZcw7]{Nomad’s Gear}</p><p>3rd Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.pnMr0cdy0iIDfGWs]{Cunning Strikes} @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.evMlnlNOgL3AKO7f]{Curious Mind}</p><p>6th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.9QuHf0xQBtZDPRFo]{Phase Dancer}</p><p>10th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.I8nxCsuyyM07Ze48]{Flickering Presence}</p><p>14th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.cbNXm3cWwAC2TsxO]{Winding Paths} @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.wzSQwdVrSFzSQJL8]{Planeswalker}</p>"
