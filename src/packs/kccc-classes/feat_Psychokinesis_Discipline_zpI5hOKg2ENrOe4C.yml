    value: "<p>Psychokinesis is the mental art of spontaneously creating and controlling energy; sapping energy to freeze or spontaneously creating bursts of fire or arcs of lightning. Dangerous and destructive, it provides devastating power.</p><h2>Features</h2><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.QBHLfLXYSARewI0E]{Elemental Blast (Force)}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.zQHQlG7jE7Jh2JDr]{Elemental Blast (Cold)}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.ZndQi1uRdau31h6K]{Elemental Blast (Fire)}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.Dx4KEoa7Z7qwwnjj]{Elemental Blast (Lightning)}</p><h3>Specialized</h3><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.0sTPdor1HrvfETRi]{Elemental Blast (Cold Specialized)}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.wKNdnQ2f9VGCqEkx]{Elemental Blast (Fire Specialized)}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.NVm8DLVlC4NIK34X]{Elemental Blast (Lightning Specialized)}</p><h2>Alternate Effects</h2><p>Additionally, when you learn the Psychokinesis\_ psionic discipline you can use your Psionics feature to cast the following spells as per the rules defined in the feature:</p><table border=\"1\"><tbody><tr><td><p><strong>Point Cost</strong></p></td><td><p><strong>Alternate Effects</strong></p></td></tr><tr><td><p>1</p></td><td><p>@Compendium[dnd5e.spells.5SuJewoa1CRWaj1F]{Burning Hands}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.lNyTLkMuEYCGtDAf]{Lightning Tendril}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[dnd5e.spells.FjYE214HTERCRZNm]{Flaming Sphere}, @Compendium[dnd5e.spells.7u2obDvuvtZBkTfq]{Scorching Ray}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.jgOWJKvqYO6fJY9l]{Aether Lance}, @Compendium[dnd5e.spells.ztgcdrWPshKRpFd0]{Fireball}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.w971EVavPBUgape4]{Jumping Jolt}, @Compendium[dnd5e.spells.X3DrXgxjwI2dvkD6]{Wall of Fire}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.vdcb65MtTavfIpol]{Aether Storm}, @Compendium[dnd5e.spells.RpKjTlYASrfqUPVA]{Cone of Cold}</p></td></tr></tbody></table><p>\_</p><p>If a spell can be cast at a higher level, you can spend additional psi points to cast it at a level equal to the psi points spent.</p><h2>Specializations</h2><p>When you take this Discipline, you may (but do not have to) select a specialization from the following list. You may only select a specialization at the time of gaining the Discipline, and canâ€™t change or remove a specialization once selected.</p><h2>Cryokinetic</h2><p>You can only deal cold damage with Elemental Blast. When a creature is hit by an attack of your Elemental Blast or fails a saving throw against this power, it becomes frozen until the end of its next turn, giving it disadvantage on its next attack roll or Dexterity saving throw, and reducing its speed by an additional 5 feet (to a total of 10 feet).</p><p>If the attack roll is a critical hit or the target fails their saving throw by 5 or more, the target becomes restrained while frozen.</p><p>The following list of spells replace your Alternate Effects list:</p><table border=\"1\"><tbody><tr><td><p><strong>Point Cost</strong></p></td><td><p><strong>Alternate Effects</strong></p></td></tr><tr><td><p>1</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.0na17bsIHn4Gcjbj]{Arctic Breath}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.L0QrRetzjScv7Toe]{Entomb}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.osUsK9fweTuRcFqW]{Cold Snap}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.ExmjlwrxkGeocj0t]{Flash Freeze}, @Compendium[dnd5e.spells.dhqBY4TvVjxVmOZd]{Sleet Storm}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[dnd5e.spells.WN2LWEljYU6QqnRH]{Ice Storm}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.dZPVQ0mLpEjsaVFj]{Ice Spikes}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[dnd5e.spells.RpKjTlYASrfqUPVA]{Cone of Cold}</p></td></tr></tbody></table><p>\_</p><h2>Electrokinetic</h2><p>You can only deal lightning damage with Elemental Blast, but the size of the damage dice of lightning damage (both the initial damage and arc damage ) is increased by one step (to 1d10 initial damage and 1d10 additional damage per point spent on Amplified, and 1d6 arc damage to a nearby target per die of initial damage).</p><p>The following list of spells replace your Alternate Effects list:</p><table border=\"1\"><tbody><tr><td><p><strong>Point Cost</strong></p></td><td><p><strong>Alternate Effects</strong></p></td></tr><tr><td><p>1</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.lNyTLkMuEYCGtDAf]{Lightning Tendril}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.ktifg3gQ8Miqojlu]{Thunder Punch}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.PHYoXC5Db7TtvHel]{Crackle}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.KPD2lGomCEvma7Nj]{Lightning Charged}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.Ec5Zc2LULUsnrqKi]{Electrocute}, @Compendium[dnd5e.spells.IyikgTEOTv701jgQ]{Lightning Bolt}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.w971EVavPBUgape4]{Jumping Jolt}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.Cq0zgjCpvYxDXiYf]{Sky Burst}</p></td></tr></tbody></table><p>\_</p><h2>Pyrokinetic</h2><p>You can only deal fire damage with Elemental Blast, but the size of the damage dice of fire damage (both the initial damage and burn damage) is increased by one step (to 1d10 initial damage and 1d10 additional damage per point spent on Amplified, and 1d6 burn damage at the start of their turn per die of initial damage).</p><p>The following list of spells replace your Alternate Effects list:</p><table border=\"1\"><tbody><tr><td><p><strong>Point Cost</strong></p></td><td><p><strong>Alternate Effects</strong></p></td></tr><tr><td><p>1</p></td><td><p>@Compendium[dnd5e.spells.5SuJewoa1CRWaj1F]{Burning Hands}, @Compendium[dnd5e.spells.22dPoeXfaaAv4K3h]{Hellish Rebuke}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[dnd5e.spells.FjYE214HTERCRZNm]{Flaming Sphere}, @Compendium[dnd5e.spells.7u2obDvuvtZBkTfq]{Scorching Ray}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[dnd5e.spells.ztgcdrWPshKRpFd0]{Fireball}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.e8JUyK1m2i2SMhza]{Fire Cyclone}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[dnd5e.spells.avD5XUtkBPQQR97c]{Fire Shield}, @Compendium[dnd5e.spells.X3DrXgxjwI2dvkD6]{Wall of Fire}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[dnd5e.spells.5e1xTohkzqFqbYH4]{Flame Strike}</p></td></tr></tbody></table><p>\_</p><h2>Available Talents</h2><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.mAtiHoNPUHok5kkM]{Talent: Elemental Aegis}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.GDFsUy9IhIdpp47y]{Talent: Elemental Emotions}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.yQWTIcyBU7sOCu3k]{Talent: Elemental Shield}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.LmlROV8RF2GmnX0U]{Talent: Manifested Emotions}</p>"
