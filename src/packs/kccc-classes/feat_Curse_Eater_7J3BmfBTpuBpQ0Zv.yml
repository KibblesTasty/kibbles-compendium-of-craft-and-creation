  description:
    value: "<p>You consume your Forbidden Artifact, destroying it and afflicting yourself with a terrible curse. You gain a melee natural weapon as the manifestation of this cursed power. On hit, this weapon deals 1d8 damage of your choice of bludgeoning, piercing, or slashing damage (selected when you gain this feature), and 1d4 necrotic damage. All effects that apply to a Forbidden Artifact apply to this natural weapon. You can apply Soul Investiture to this natural weapon.\_</p>\n<p>Additionally, you can absorb any item you create with this specialization, innately gaining its effect and curse. At the start of your turn while you are not incapacitated you gain temporary hit points equal to 1 + the number of cursed items you have consumed with this ability. If you are under the effect of bane, this becomes 1d4 + the number of cursed items you have consumed with this ability.</p>\n<p>Additionally, when you gain temporary hit points from this feature, you can instead regain hit points equal to the temporary hit points you would have gained. You can regain hit points this way a number of times equal to your proficiency bonus, regaining all uses on a long rest.</p>\n<p>When you select this path, you learn the following spells at the following levels. These spells do not count against your spells known, and are Inventor spells for you.</p>\n<table style=\"width:403px;border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary)\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"text-align:center;width:129.047px\"><strong>Inventor Level</strong></td>\n<td style=\"text-align:center;width:268.953px\"><strong>Spell</strong></td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:129.047px\">3rd</td>\n<td style=\"text-align:center;width:268.953px\">@Compendium[dnd5e.spells.ksaaTxIbKx2sJfia]{Inflict Wounds}</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:129.047px\">5th</td>\n<td style=\"text-align:center;width:268.953px\">