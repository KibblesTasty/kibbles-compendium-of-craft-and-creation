    value: "<p>At 1st level, when you take this specialization, you\_</p>\n<p>construct a Warplate Gauntlet. This is a specialized Wondrous Item that only you can attune to. When you create a Warplate Gauntlet, you can add one of the following upgrades to it: Power Fist, Force Blast, or Martial Grip. This upgrade doesnâ€™t count against your upgrade total. You can make multiple gauntlets with different upgrades, but can only be attuned to one at a time.</p>\n<p>If you lose your Warplate Gauntlet, you can remake it during a long rest with 25 gp worth of materials, or can scavenge for materials and forge it over two days of work (8 hours each day) without the material expense.</p>\n<p>While wearing a Warplate Gauntlet, you can engage Artificial Strength.</p>\n<p>\_</p>\n<h3>Artificial Strength</h3>\n<p>When you don your Warplate Gauntlet or as an action while wearing it, you can dedicate some of your intelligence to fully controlling the power of the gauntlet. You can reduce your current and maximum Intelligence score to increase your current Strength ability score by the same amount, but you can only raise your Strength ability score up to what your Intelligence ability score was before engaging Artificial Strength. You can stop using Artificial Strength at any time, and it automatically ends if your gauntlet is removed.</p>"
