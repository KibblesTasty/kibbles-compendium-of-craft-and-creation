system:
  description:
    value: >-
      <p>At 1st level, you unlock the secrets of the sacred, creating a relic
      that channels divine power. This relic counts as spellcasting focus for
      you. It takes the shape of a small item, such as a pendant, amulet, or
      device. While you possess your relic, you can use it to focus your powers,
      gaining the following abilities:</p>

      <ul>

      <li>You can cast the @Compendium[dnd5e.spells.Bnn9Nzajixvow9xi]{Light}
      cantrip.</li>

      <li>You can cast the @Compendium[dnd5e.spells.n9pJzTDsAwQxJVRl]{Sacred
      Flame} cantrip.</li>

      <li>You can set a weapon ablaze. As a bonus action, you can touch a weapon
      causing it to burst into holy fire. Attacks with the weapon deal an extra
      [[/damage 1d4 fire]] damage on hit for 1 minute or until you use this
      ability again.</li>

      </ul>
