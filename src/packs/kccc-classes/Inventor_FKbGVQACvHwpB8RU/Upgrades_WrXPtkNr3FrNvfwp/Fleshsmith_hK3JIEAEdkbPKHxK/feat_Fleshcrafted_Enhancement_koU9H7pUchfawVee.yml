      <p><em>(Prerequisite: Applicable Fleshcrafted Mutation)</em></p>

      <p>You use your knowledge of inhuman anatomy and the twisted powers you
      gain from it to formulate an unnatural enhancement of your Fleshcrafted
      Mutation, granting it an additional power. The table below shows which
      enhancements can be applied to which mutations.</p>

      <p>Each enhancement has an empowered effect. An empowered effect
      automatically occurs when you roll a 20 to hit with your mutation on an
      attack with the enhancement, or once per turn on your turn, you can
      manually activate the empowered condition by expending a spell slot of 1st
      level or higher.</p>

