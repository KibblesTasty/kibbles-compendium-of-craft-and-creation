      <p>Attunement, Cursed</p>

      <p>You forge a ring of, well, pure evil. It can bring horrifying
      nightmares to life in a way that you don’t quite understand, but is very
      effective. When you invoke a nightmare, you can cast blindness/deafness,
      rain of spidersK, phantasmal killer, or black tentacles without expending
      a spell slot. Once you use the ring to invoke a nightmare, you can’t use
      it until you finish a long rest.</p>

