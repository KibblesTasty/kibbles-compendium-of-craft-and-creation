  description:
    value: >-
      <p>A potionsmith is an inventor who has pursued the secrets of alchemy.
      While many a village has an apothecary grinding odd herbs and roots into
      potent (or not so potent) concoctions, the careful process of mixing and
      brewing is just one way to achieve results. Through the use of the
      intricate secrets of the craft and direct infusions using magical rituals,
      a potionsmith can come up with explosive results in the blink of an eye...
      sometimes literally.</p><p>A potionsmith can be a scholar who has delved
      into the knowledge the world has to offer or an explorer that has unlocked
      the secrets of the wilderness. Their knowledge could come from being
      friends of the fey or from unfettered access to the royal library. As
      such, potionsmith’s can be good or evil, lawful or chaotic.</p><p>1st
      Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.3Ervz8Gob3s0cpw2]{Potionsmith’s
      Proficiency},
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.MCnekpXlURq4qrHD]{Alchemical
      Reagents Pouch},
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.4JJifgygYu4DJTpC]{Instant
      Reactions}</p><p>3rd Level:
