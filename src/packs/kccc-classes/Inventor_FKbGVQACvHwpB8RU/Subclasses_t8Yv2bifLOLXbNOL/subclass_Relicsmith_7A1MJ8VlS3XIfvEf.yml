  description:
    value: "<p>A Relicsmith is a strange brand of Inventor, often viewed with skepticism by their peers, but bolstered by one simple fact: the inventions work. They harness holy power in ways that defy arcane logic, bringing a unique blend of methodology and faith. How their inventions work is a source of consternation to others, but their faith in their scriptures and inscriptions is rewarded... perhaps by the faith they have in them.</p>\n<p>Relicsmiths are inheritors of ancient traditions, sometimes passed down to them, sometimes ones they have uncovered in their research... sometimes, perhaps, ones that they believe they have uncovered in their research. Patterns, connections, scriptures, and rituals, their tools are many and varied.</p>\n<p>Of course, those that walk this path tend to have strong conviction which extends beyond just their invention. A Relicsmith is as prone as any Paladin to have a driven and righteous (in their eyes) cause. Divine power in those restrained only by their own conviction can be a dangerous thing indeed.\_</p>\n<h2>Features</h2>\n<h3><strong>1st Level</strong></h3>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.tXrdSM8uRRX14EeS]{Relicsmith’s Proficiency}</p>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.2UA0GGsz5tgepPzz]{Divine Relic}</p>\n<h3><strong>3rd Level</strong></h3>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.uXZaKALIAeVgVDko]{Ingenious Reliquary}</p>\n<ul>\n<li>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.muXdjycsmSEObowl]{Ingenious Reliquary: Melee Weapon}</li>\n<li>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.QJ5hQHq9GnQv6Wqp]{Ingenious Reliquary: Ranged Weapon}</li>\n<li>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.EKbGmZvciCTCavqP]{Ingenious Reliquary: Relic Lantern}</li>\n</ul>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.cunRvb1oVmTxY62W]{Ordained Path}</p>