KtU]{Peerless Inventor}</td><td style=\"text-align:center;width:10.4056%;height:34px\">9</td></tr></tbody></table><h1>Inventor Archetypes</h1><p>At 1st level, you focus your craft on a particular specialization: Cursesmith, Fleshsmith, Gadgetsmith, Golemsmith, Infusionsmith, Potionsmith, Relicsmith, Thundersmith, or Warsmith, each of which are detailed at the end of the class description. Your choice grants you features at 1st level and again at 3rd, 5th, and 14th level.</p><h2>General Upgrades</h2><p>The following generic upgrades are available to all subclasses, and can be selected in place of any subclass upgrade:</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.te61fHUl19wp18S9]{Inventor Upgrade: Shield Proficiency}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.MuChUKPaPQQPAdqU]{Inventor Upgrade: Tool Proficiency}</p><h2>Subclasses</h2><p>@UUID[Compendium.kibbles-compendium-of-craft-and-creation.kccc-classes.Item.bdlwnsBmDJEVcXLJ]{Cursesmith}</p><p>@UUID[Compendium.kibbles-compendium-of-craft-and-creation.kccc-classes.Item.lXwplrP8if0kndrg]{Fleshsmith}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.rU0s3yGjRKKozdCr]{Gadgetsmith}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.zz6QIeEAtrbWfiOY]{Golemsmith}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.xDorLQ69jl2vzvP5]{Infusionsmith}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.fAYQHLLrPuByDQEL]{Potionsmith}</p><p>@UUID[Compendium.kibbles-compendium-of-craft-and-creation.kccc-classes.Item.7A1MJ8VlS3XIfvEf]{Relicsmith}</p><p>@UUID[Compendium.kibbles-compendium-of-craft-and-creation.kccc-classes.Item.N6NGDB6a1JlHoOoC]{Runesmith}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.Ddm3sIDcAeoUOgWn]{Thundersmith}</p><p>@UUID[Compendium.kibbles-compendium-of-craft-and-creation.kccc-classes.Item.UGGahd6DsnUFBJUo]{Warsmith}</p>"
