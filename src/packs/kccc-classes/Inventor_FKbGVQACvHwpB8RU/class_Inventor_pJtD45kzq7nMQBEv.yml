system:
  description:
    value: "<p>As an inventor, you gain the following class features.</p><h3>Hit Points</h3><p><strong>Hit Dice:</strong> 1d8 per inventor level<br /><strong>Hit Points at 1st Level:</strong> 8 + your Constitution modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d8 (or 5) + your Constitution modifier per inventor level after 1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> Light armor, medium armor<br /><strong>Weapons:</strong> Simple weapons, hand crossbows, heavy crossbows<br /><strong>Tools:</strong> Thieves’ tools, one other tool of your choice<br /><strong>Saving Throws:</strong> Constitution, Intelligence<br /><strong>Skills:</strong> Choose three from Arcana, Deception, History, Investigation, Medicine, Nature, Religion, Sleight of Hand</p><h3>Equipment</h3><p>You start with the following equipment, in addition to the equipment granted by your background:</p><ul><li><em>(a)</em> a light crossbow and case of 20 bolts or <em>(b)</em> any two simple weapons</li><li><em>(a) </em>scale mail,<em> (b)</em> leather armor, or<em> (c) </em>chain mail (if proficient)</li><li>Thieves’ tools and a dungeoneer’s pack</li></ul><h1>Inventor Advancement</h1><table style=\"width:100%;height:715px\"><thead><tr style=\"height:34px\"><td style=\"width:5.99647%;height:34px\">Level</td><td style=\"width:12.522%;height:34px\">Proficiency Bonus</td><td style=\"width:71.0758%;height:34px\">Features</td><td style=\"width:10.4056%;height:34px\">Upgrades</td></tr></thead><tbody><tr style=\"height:82px\"><td style=\"width:5.99647%;height:82px\">1st</td><td style=\"width:12.522%;height:82px\">+2</td><td style=\"width:71.0758%;height:82px\"><p>Inventor Specialization, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.lf8naONZJhhklM1x]{Magic Item Analysis}</p></td><td style=\"text-align:center;width:10.4056%;height:82px\">—</td></tr><tr style=\"height:55px\"><td style=\"width:5.99647%;height:55px\">2nd</td><td style=\"width:12.522%;height:55px\">+2</td><td 