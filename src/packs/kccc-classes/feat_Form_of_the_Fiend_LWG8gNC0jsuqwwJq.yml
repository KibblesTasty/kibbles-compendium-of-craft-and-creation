      <tr>

      <td style="text-align:center"><strong>Spell Slot Level</strong></td>

      <td style="text-align:center"><strong>Fiend Options</strong></td>

      </tr>

      <tr>

      <td style="text-align:center">1st</td>

      <td style="text-align:center">Imp</td>

      </tr>

      <tr>

