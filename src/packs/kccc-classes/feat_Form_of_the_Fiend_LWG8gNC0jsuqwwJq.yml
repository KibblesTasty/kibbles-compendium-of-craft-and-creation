      </tr>

      <tr>

      <td style="text-align:center">3rd</td>

      <td style="text-align:center">Bearded Devil</td>

      </tr>

      <tr>

      <td style="text-align:center">4th</td>

      <td style="text-align:center">CR 4 Devil*</td>

      </tr>

      <tr>

      <td style="text-align:center">5th</td>

      <td style="text-align:center">Barbed Devil or CR 5 Devil*</td>

      </tr>

      </tbody>

      </table>

      <blockquote>

      <p>* Consult with your GM for an appropriate devil that exists in your
      setting for these levels.</p>

      </blockquote>
