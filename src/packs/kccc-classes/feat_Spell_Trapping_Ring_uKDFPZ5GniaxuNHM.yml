  description:
    value: >-
      <p>At the end of a long rest, you can set a powerful magic into a
      nonmagical ring you touch. You can use this ring to cast
      @Compendium[dnd5e.spells.Ek45cBpVXvJdv1Qy]{Counterspell}without expending
      a spell slot. When you cast
      @Compendium[dnd5e.spells.Ek45cBpVXvJdv1Qy]{Counterspell} in this way and
      it succeeds, the spell you countered is stored in the ring. You can cast
      the stored spell from the ring without expending a spell slot, but that
      spell fades if you don’t cast it before you finish a long rest.</p>

      <p>Once you cast counterspell to store a spell in this ring, you can’t do
      so again until you finish a long rest.</p>
