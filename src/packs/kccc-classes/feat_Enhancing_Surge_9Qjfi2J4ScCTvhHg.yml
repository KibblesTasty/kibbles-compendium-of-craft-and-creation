system:
  description:
    value: "<p>You empower the body of a target creature you can see with your psionics. The target gains [[/healing 1d6 temp]] hit points and the next time the target deals damage, it deals [[/damage 1d6 additional]] damage to one target of that damage roll. Any remaining temporary hit points from this power fade when you use it again.</p><p>You can spend psi points up to your per use limit to add the following modifiers to Enhancing Surge (you can add multiple modifiers). The points must be spent when choosing the target of the power.</p><p><strong>Fortifying (1+ psi points):</strong> The target gains an extra 1d6 temporary hit points for each point spent.\_</p><p><strong>Resilient (3 psi points):</strong> The target gains resistance to all damage until the start of your next turn.</p><p><strong>Savage (1+ psi points):</strong> The targetâ€™s next weapon attack deals 1d6 additional damage for each point spent.</p><p><strong>Swift (2 psi points): </strong>The target gains an additional action. That action can be used only to take the Attack (one weapon attack only), Dash, Disengage, Hide, or Use an Object action.</p>"
