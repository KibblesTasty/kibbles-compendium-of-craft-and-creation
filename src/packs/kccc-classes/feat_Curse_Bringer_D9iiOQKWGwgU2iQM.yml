  description:
    value: >-
      <p>You can force your soul's burdens onto others. When you make an attack
      roll while under the effect of bane, if you hit the creature after rolling
      a 3 or 4 on the d4 from bane, the target suffers the effect of bane until
      the end of your next turn. This effect is extended to the end of your
      subsequent next turn if you hit them your Forbidden Artifact again while
      they are afflicted (regardless of the roll of the bane die)</p>

      <p>Additionally, when you suffer the effect of any curse of one of the
      upgrades granted by this class, as a reaction, you can force another
      creature within 30 feet to make a Charisma saving throw against your spell
      save DC or suffer the same effect. You can do this a number of times equal
      to your proficiency bonus, regaining all uses on a long rest.</p>

