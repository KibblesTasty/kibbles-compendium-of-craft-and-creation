  description:
    value: >-
      <p>Your eyes wander to events before they happen. You can add your
      proficiency to Perception and initiative rolls; if you already are able to
      add your proficiency to Perception, you can add twice your
      proficiency.</p>

      <p>If you concentrate on keeping an eye on the future (as if concentrating
      on a spell), you can use your Intelligence modifier for Wisdom
      (Perception) checks (instead of Wisdom) and initiative rolls (instead of
      Dexterity), and you make Intelligence saving throws in place of Dexterity
      saving throws. You can initiate this concentration at any time.</p>
