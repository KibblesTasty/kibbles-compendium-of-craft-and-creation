  description:
    value: >-
      <p><em>(Prerequisite: Grappling Hook)</em></p>

      <p>You can take your movement using your grappling hook instead of using
      it as an attack or action; you can’t move other creatures when using the
      Grappling Hook in this way.</p>

      <p>The first time you use your Grappling Hook to move on a turn, the
      movement doesn’t provoke opportunity attacks.</p>
