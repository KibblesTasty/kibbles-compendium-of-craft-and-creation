  description:
    value: "<h2>Thundersmith</h2>\n<p>A Thundersmith is an inventor who harnesses the primal force of elemental power, channeling that power into their great creation: a weapon of unmatched devastation. Spectacular and terrible, these weapons bring fear to their foes and awe to their allies.</p>\n<p>Why a Thundersmith bends their mind to the task of making such a weapon are as varied as the creations themselves. Some are coldly analytical about the destruction it causes seeking to continually improve it, tweaking it for ever more optimized destruction, while others view it merely as a tool, a means to an end; others still revel in the crash of thunder that heralds the terrifying force of their weapon.</p>\n<p>Many look at these weapons as the dawn of a new age, in truth wielding them is a tricky and arcane art; as complex as its creation it is only truly understood and mastered by the one who forged the device—each weapon a unique piece of devastating art.</p>\n<p>1st Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.ETbPwaVbobbIZ7xt]{Thundersmith’s Proficiency} @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.ybBaqqdpdYuHEzTW]{Stormforged Weapon}</p>\n<p>3rd Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.v4rBXP9Du9m7Y1Gm]{Thundermonger}</p>\n<p>5th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.6digW0oIvKU6JvYt]{Devastating Blasts}</p>\n<p>14th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.2PJ0KovxEgWKD4jy]{Unleashed Power}</p>\n<p>\_</p>\n<h3>Unrestricted Upgrades:</h3>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.klM1lme9PA2D3qLy]{Upgrade: Adaptable Weapon}</p>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.yD88qwhYHR6iY570]{Upgrade: Extended Range}</p>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.I2pvAkJCiiuQniPN]{Upgrade: Lightning Burst}</p>\n<p>@Compendium[kibbles-compen