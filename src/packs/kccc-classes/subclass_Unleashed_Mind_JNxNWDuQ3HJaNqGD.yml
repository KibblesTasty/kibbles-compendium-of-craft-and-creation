  description:
    value: >-
      <p>An Unleashed Mindâ€™s power is most often an innate force they struggle
      to understand or control, a reflection of their state of mind and mood
      projected onto the world around them, often to devastating results. The
      life of an Unleashed Psion is frequently their journey to control their
      unruly powers... or one of embracing the destructive powers
      fully.</p><p>What the wellspring of their innate power is varies: they
      could be a psionic race, born under the influence of distant twisted
      powers, warped by fey blood, or a herald of something more sinister
      brushing against the material world. Sometimes their power will show
      itself in simple applications, but most often their power becomes known
      and feared when their temper flares.</p><p>Their alignment frequently
      depends on the approach to their powers they have taken. An Unleashed
      Psion who emphasizes control and restraint, keeping their emotions from
      running wild and their powers from running rampant will most often be
      lawful, following strict personal codes. On the other hand, an Unleashed
      Psion who lets their power run rampant will almost always be chaotic in
      nature, acting on impulse... with great emphasis.</p><p>1st Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.eqtXoFfy2ht1vjmw]{Unshackled
      Power}
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.CfDJqyWcthOzPlI7]{Overwhelming
