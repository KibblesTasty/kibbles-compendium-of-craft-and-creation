system:
  description:
    value: >-
      <p>As an action, you can produce an instant reaction, throwing a
      fortifying stimulus of reagents at a point within 20 feet of you, which
      causes fumes to erupt. Each creature within 10 feet of that point can
      choose to hold its breath and not inhale the fumes, but creatures that do
      inhale them gain 1d4 tempo-rary hit points, deal an extra 1d4 damage on
      their next melee weapon attack, and have advantage on their next
      Constitution saving throw. Any remaining benefits from this effect fade at
      the end of your next turn.</p>

      <p>Both the temporary hit points and the extra damage increase by 1d4 when
      you reach 5th level (2d4), 11th level (3d4), and 17th level (4d4).</p>
