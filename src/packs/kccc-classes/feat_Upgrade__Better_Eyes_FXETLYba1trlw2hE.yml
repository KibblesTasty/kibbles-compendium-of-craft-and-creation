  description:
    value: >-
      <p><em>(You can select this upgrade multiple times.)</em></p>

      <p>Your eyes did not see everything you wanted them to, so you replace
      them with eyes that do. You gain a benefit to your vision, selecting one
      of following enhancements:</p>

      <ul>

      <li>Blindsight (10 feet)</li>

      <li>Darkvision (60 feet),</li>

      <li>The ability to see clearly twice as far as your natural vision
      range.</li>

      <li>Proficiency in the Perception skill.</li>

      </ul>

      <p>If you select this upgrade again, you must select a different
      benefit.</p>
