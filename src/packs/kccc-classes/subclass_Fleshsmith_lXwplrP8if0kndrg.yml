  description:
    value: "<p>A Fleshsmith is a discomfiting presence in a group. Even when encountered in the most ideal circumstances, they simply have a lingering gaze that says \"How could I improve that?\" when they look at you.</p>\n<p>A Fleshsmith is a peculiar path of Inventor that has turned their creative talents... inward. They seek to understand and improve the limitations of flesh. All too frequently they place a slightly different value on aesthetics than others might, tending to find beauty primarily in efficiency.</p>\n<p>A Fleshsmith tends to be more eccentric than inclined to any particular alignment, though even the most benevolent ones may find that the only reason their activities wouldn’t be illegal is that no one considered them possible.\_</p>\n<h2 style=\"border-bottom:1px solid var(--color-underline-header)\">Features</h2>\n<h3><strong>1st Level</strong></h3>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.5Sn5ZLircUkWMwoA]{Fleshsmith’s Proficiency}</p>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.b3JcrGKwT0eWrIhk]{Thesis of Flesh}</p>\n<ul>\n<li>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.aZsI4nFemQKtpjQi]{Thesis of Flesh: Perfection of Form}</li>\n<li>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.Nn4GLANIrQXTNxgu]{Thesis of Flesh: Perfection of Mind}</li>\n<li>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.krzuzlX1aFc6OsiC]{Thesis of Flesh: Perfection of Creation}</li>\n<li>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.8Lg34UZ1ERl9Rf81]{Thesis of Flesh: Perfection of Technique}</li>\n</ul>\n<h3><strong>3rd Level</strong></h3>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.zpFhXxC6Q1ZHn9zG]{Upgrade: Uncanny Vitality}</p>\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.qByldm2QeSzzXlJk]{Arcane Bioengineering}</p>\n<h3><strong>5th Level</strong></h3>\n<p>@Compendium[kibbles-compendium-o