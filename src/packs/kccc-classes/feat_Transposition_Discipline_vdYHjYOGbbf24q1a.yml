system:
  description:
    value: >-
      <p>Transposition is the ability to modify the properties of space and
      manipulate dimensional boundaries with your psionic
      powers.</p><h2>Features</h2><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.Oax95gWonoLUEFdk]{Flicker
      Step}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.3EAPFrBdgyAZmbHC]{Phase
      Rift}</p><h2>Alternate Effects</h2><p>Additionally, when you learn the
      Transposition psionic discipline you can use your Psionics feature to cast
      the following spells as per the rules defined in the feature:</p><table
      border="1"><thead><tr><th><p><strong>Point
      Cost</strong></p></th><th><p><strong>Alternate
      Effects</strong></p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>@Compendium[dnd5e.spells.zPGohqJRir6MyQ3U]{Expeditious
      Retreat}@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.BDNZqFxUSSsFq8xl]{Flicker}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[dnd5e.spells.wqfAVANuQonNBgnL]{Misty
      Step}@Compendium[dnd5e.spells.UDUnlfPsOAbq2RSE]{Blur}@Compendium[dnd5e.spells.pRMvmknwLf2tdMTj]{Pass
      without
      Trace}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[dnd5e.spells.GSvLWcdCZLQkilXT]{Blink}@Compendium[dnd5e.spells.aU62xVUBYkAQWIHv]{Nondetection}@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.2apB5AIIyElnAkoJ]{Turbulent
      Warp}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[dnd5e.spells.pxpb2eOB6bv4phAf]{Banishment}@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.xdJtoXpWjYWHdNaw]{Dimension
      Cutter}@Compendium[dnd5e.spells.A4RsPuSvB9wFtz1j]{Dimension
      Door}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.LDGH4pmMBdQ0aIPS]{Flickering
      Strikes}@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.HsnaaMUOTjseylez]{Spatial
      Manipulation}</p></td></tr></tbody></table><p>If a spell can be cast at a
      higher level, you can spend additional psi points to cast it at a level
      equal to the psi points spent.</p><h2>Transposition
      Talents</h2><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.wgDeW3a5hTOOk9XM]{Talent:
      Rift
      Strike}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.54qEOsCoPFOU6K9v]{Talent:
