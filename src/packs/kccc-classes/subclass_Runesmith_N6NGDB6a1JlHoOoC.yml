  description:
    value: >-
      <p>A Runesmith is an Inventor that has narrowed their focus to working a
      specific language of magic - powerful runes that can channel long lasting
      power. These runes come in many shapes and forms, the lore behind them
      from many sources.</p>

      <p>A Runesmith can be a knight, their runes splashed with gleaming power
      across their armor, or a scholar lending their power to their companions,
      marking potent runes on their weapons before standing back, or even a
      strange tattooed mystic, their runes tattooed across their very body.</p>

      <p>Runesmiths are not inherently good or evil, though their rigorous
      attention to detail and patience tend to make them more inclined to a
      lawful perspective.</p>

