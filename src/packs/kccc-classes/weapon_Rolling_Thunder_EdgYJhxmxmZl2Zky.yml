system:
  description:
    value: >-
      <p>You use the power of thunder to launch a projectile with terrible
      power, if limited accuracy, over long distances. Ringing out with a
      booming crash, it brings fear to the battlefield.</p><p>A lesser mind
      might look at this weapon and be led to believe that it is just five
      Thunder Cannons strapped together in a terrifying swirl of lunacy, but a
      true connoisseur can see that it is just awesomely five Thunder Cannons
      strapped together in a awesome swirl of brilliance.</p><p>This Thunder
      Cannon weighs 75 pounds, and has the Heavy property, but not the
      Stormcharged property.</p><p>When you fire this weapon with the Attack
      action, you can choose to fire up to five times, rolling a d20 for each
      attack roll at the same time. For each attack roll made, subtract 2 from
      the value rolled for all attack rolls. For example, when firing once this
      weapon takes a −2 penalty to its attack roll, when firing five times, it
      takes a −10 penalty to its attack rolls.</p>
