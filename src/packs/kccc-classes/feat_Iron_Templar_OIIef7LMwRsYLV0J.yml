  description:
    value: >-
      <p>You gain proficiency with medium armor and shields. If you already have
      proficiency with medium armor, you gain proficiency with heavy armor. You
      can perform somatic components for psionic powers with a hand carrying a
      weapon.</p>

      <p>Additionally, when you hit a creature with a melee weapon attack or
      with a spell attack with a range of touch, you can use your Denial power
      as a bonus action targeting that creature.</p>
