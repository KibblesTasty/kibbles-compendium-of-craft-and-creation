system:
  description:
    value: >-
      <p>A Warsmith is an Inventor that has turned their wondrous talent of
      invention to a singular goal: making themselves a juggernaut of war. The
      reasons behind this could be benevolent or nefarious. Some Warsmiths seek
      to turn their invention into a machine of death and terror; others become
      the arbiter of justice and order, and others still perhaps merely seek to
      refine their craft in pursuit of pure innovation.</p><p>Because few
      individuals would pursue such a wondrous invention without a driven
      purpose to their endeavor, warsmiths tend to be lawful. Usually driven to
      their actions by a greater purpose, they seek the power to accomplish
      their aims, be it righting the wrongs of the world or bringing it to heel
      beneath their ironshod boot.</p><p>1st Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.jLLgVm8rySWdw2QX]{Warsmith’s
      Proficiency}
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.Q5Uz75t6q5huPRIa]{Warplate
      Gauntlet}</p><p>3rd Level:
