      <h2 style="border-bottom:1px solid
      var(--color-underline-header)">Infusionsmith</h2>

      <p>An infusionsmith is, in some ways, perhaps the most quintessential type
      of inventor. While other inventors may delve into mechanics and tinkering,
      an infusionsmith tinkers with magic itself.</p>

      <p>These inventors are on the cutting edge of magical engineering,
      understanding the principal applications of magic. Infusionsmiths would
      have ground to stand on in calling a wizard an impulsive spellslinger, for
      they are the inventors that work their magic through careful and
      meticulous study, laying down magic they may not use for hours, or
      painstakingly crafting a long-lasting enchantment.</p>

      <p>An infusionsmith can be a magical swordsman, a wandslinger, or a
      bookish supporting character with a bagful of tricks that never quite runs
      dry. Some will stand within a maelstrom of animated blades, while others
      will plink away with a crossbow that seems unerringly accurate, but their
      common theme is using their prowess of infusion to make themselves
      formidable.</p>

