    value: >-
      <p>As an action, you can produce an instant reaction, tossing a quick
      combination of reagents at a point within 20 feet of you, which causes
      noxious fumes to erupt in a 10-foot-radius sphere centered on that point.
      Each creature in that area must succeed on a Constitution saving throw
      against your spell save DC or take 1d4 poison damage and become poisoned
      until the end of its next turn.</p>

