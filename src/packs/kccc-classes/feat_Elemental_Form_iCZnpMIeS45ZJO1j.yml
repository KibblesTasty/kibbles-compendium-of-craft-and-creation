  description:
    value: >-
      <p>Starting at 14th level, you can expend 5 psi points to cast
      @Compendium[dnd5e.spells.N2UEFq8X5LRsLcOZ]{Shapechange} to assume
      elemental forms. When you cast shapechange in this way it has no verbal or
      material components, but you can only assume the form of a
      @Compendium[dnd5e.monsters.namJz755U1EhvEJa]{Water Elemental},
      @Compendium[dnd5e.monsters.8SMQl75HLjhuSeau]{Fire Elemental}, or
      @Compendium[dnd5e.monsters.banHjKDMCegbUwYE]{Air Elemental}. If you are
      specialized in an element, the cost is reduced to 3 psi points, but you
      can only assume the form associated with your specialization (Water
      Elemental for cold, Fire Elemental for fire, or Air Elemental for
      lightning). A Water Elemental assumed with this form doesn’t have the
      Freeze property.</p>

      <p>Once you cast @Compendium[dnd5e.spells.N2UEFq8X5LRsLcOZ]{Shapechange}
      this way, you can’t do so until you finish a short or long rest.</p>
