    value: "<p>A complex rune that manipulates the interactions of objects to change gravity. It has the following effects:</p>\n<table style=\"width:403px;border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary)\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"text-align:center;width:129.047px\"><strong>Target</strong></td>\n<td style=\"text-align:center;width:268.953px\"><strong>Effect</strong></td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:129.047px\"><strong>Weapon</strong></td>\n<td style=\"text-align:center;width:268.953px\">Marking this rune on a weapon adds or removes the heavy property. If you remove the heavy property from a melee weapon with this rune, you can also remove the two-handed property.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:129.047px\"><strong>Armor</strong></td>\n<td style=\"text-align:center;width:268.953px\">Any time the affected creature would be moved against their will, they can use their reaction to stay where they are, as long as the movement is not falling.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:129.047px\"><strong>Active (Empower)</strong></td>\n<td style=\"text-align:center;width:268.953px\">All creatures within 20 feet of the affected creature are dragged 5 feet toward the affected creature.</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>\n<p>\_</p>"
