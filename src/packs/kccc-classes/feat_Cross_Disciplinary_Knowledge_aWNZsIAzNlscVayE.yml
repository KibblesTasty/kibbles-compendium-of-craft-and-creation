  description:
    value: >-
      <p>At 6th level, you can expand on your knowledge across fields. You can
      craft one of the following: any of the Gadgetsmith’s Unrestricted
      Upgrades, an Infusionsmith’s Animated Weapon, Blasting Rod, or Infused
      Weapon, a Potionsmith’s Alchemical Reagent Pouch and Alchemical Fire or
      Alchemical Acid, or a Thundersmith’s Stormforged Weapon.</p>

      <p>If you select a Stormforged Weapon, you gain proficiency with that
      weapon and knowledge of how to make ammunition for it (if required). You
      can’t apply Infused Weapon to another weapon granted by this class.</p>

      <p>If this crafted item is lost or destroyed, you can remake it following
      the rules for remaking it in its respective subclass.</p>
