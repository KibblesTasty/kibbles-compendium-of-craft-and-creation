      <p>Starting at 2nd level, you gain access to a psionic talent allowing you
      to further specialize. Pick two talents from the list of psionic talents
      presented at the end of the class description. You can pick a new psionic
      talent at 5th, 7th, 9th, 12th, 15th, and 18th level. When you level up,
      you can replace a psionic talent you have previously selected with a
      different option.</p>

