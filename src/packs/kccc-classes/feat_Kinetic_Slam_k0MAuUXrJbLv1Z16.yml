    value: "<p>When you use the Telekinetic Force power, you can unleash it as a blast of kinetic power. You can use your power as a ranged spell attack (applying damage and effects on hit)\_ instead of requiring a Strength saving throw. You can only select the Hammering modifier when you use it in this way.</p>\n<h2>Telekinetic Force</h2>\n<p>You smash a target creature or object you can see with your mental power. The target must succeed on a Strength saving throw or take 1d10 bludgeoning damage, and either be shoved 5 feet in a direction of your choosing or be knocked prone.</p>\n<p>You can spend psi points up to your per use limit to add the following modifiers to Telekinetic Force (you can add multiple modifiers). The points must be spent when choosing the target of the power.\_</p>\n<p><strong>Hammering (1+ psi points):</strong>\_The target takes 1d10 bludgeoning damage for each point spent if it fails its saving throw.</p>"
