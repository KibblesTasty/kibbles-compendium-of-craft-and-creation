  description:
    value: >-
      <p>A Cursesmith’s power is invariably marked by the dark decisions they’ve
      made; some ignore this lingering darkness, pursuing the heights of power
      their reckless creation allows. Others leverage the twisted side effects
      themselves, believing there are no mistakes, only opportunities. Darker
      still are those that truly embrace the darkness of their twisted
      creations, becoming twisted creations themselves.</p>

      <p>A Cursesmith is not always evil, but they walk a path that dangles
      precariously over evil, making it an easy thing to fall into. They may be
      lawful, but the laws they respect are rarely those of normal mortal
      society that might get in the way of their dark delving.</p>

