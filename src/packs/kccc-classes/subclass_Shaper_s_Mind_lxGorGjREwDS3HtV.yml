  description:
    value: >-
      <p>A Shaper is a Psion that specializes in the materialization of their
      imagination, projecting it out into the world. No mere conjurers borrowing
      the powers of other planes, a Shaper manifests things from nothing but
      their own mind, weaving their creations into existence through the
      exertion of raw psionic power and imagination.</p><p>A Shaper’s mind is a
      tool of nearly unrivaled power possessing both boundless creativity and
      inexorable will, but if that will is overrun, the world would do well to
      fear a Shaper’s nightmares.</p><p>1st Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.qEucYBkjgWfZGx91]{Creator’s
      Mind}
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.xizRHfF91b50xkM9]{Boundless
      Imagination}</p><p>3rd Level:
