    value: "<blockquote>\n<p>This is a partial implementation, and work in progress. Subclass features will be added in future updates.</p>\n</blockquote>\n<p>As an inventor, you gain the following class features.</p>\n<h3>Hit Points</h3>\n<p><strong>Hit Dice:</strong> 1d8 per inventor level<br /><strong>Hit Points at 1st Level:</strong> 8 + your Constitution modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d8 (or 5) + your Constitution modifier per inventor level after 1st</p>\n<h3>Proficiencies</h3>\n<p><strong>Armor:</strong> Light armor, medium armor<br /><strong>Weapons:</strong> Simple weapons, hand crossbows, heavy crossbows<br /><strong>Tools:</strong> Thieves’ tools, one other tool of your choice<br /><strong>Saving Throws:</strong> Constitution, Intelligence<br /><strong>Skills:</strong> Choose three from Arcana, Deception, History, Investigation, Medicine, Nature, Religion, Sleight of Hand</p>\n<h3>Equipment</h3>\n<p>You start with the following equipment, in addition to the equipment granted by your background:</p>\n<ul>\n<li><em>(a)</em> a light crossbow and case of 20 bolts or <em>(b)</em> any two simple weapons</li>\n<li><em>(a) </em>scale mail,<em> (b)</em> leather armor, or<em> (c) </em>chain mail (if proficient)</li>\n<li>Thieves’ tools and a dungeoneer’s pack</li>\n</ul>\n<h1>Inventor Advancement</h1>\n<table style=\"width:100%;height:715px\">\n<thead>\n<tr style=\"height:34px\">\n<td style=\"width:5.99647%;height:34px\">Level</td>\n<td style=\"width:12.522%;height:34px\">Proficiency Bonus</td>\n<td style=\"width:71.0758%;height:34px\">Features</td>\n<td style=\"width:10.4056%;height:34px\">Upgrades</td>\n</tr>\n</thead>\n<tbody>\n<tr style=\"height:82px\">\n<td style=\"width:5.99647%;height:82px\">1st</td>\n<td style=\"width:12.522%;height:82px\">+2</td>\n<td style=\"width:71.0758%;height:82px\">\n<p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.u0ohqT6eZQxNpGXE]{Inventor Specialization}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.lf8naONZJhhklM1x]{Magic Item Analysis}</p>\n</td>\n<td style=\"text-align:center;width:10.4056%;height:82px\">—</td>\n</tr>\n<tr style=\"height:55px\">\n<td style=\"width:5.99647%;height:55px\">2nd</td>\n<td style=\"width:12.522%;height:55px\">+2</td>\n<td style=\"width:71.0758%;height:55px\">@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.pdwKr1dj4zALUYHX]{Inventor Spellcasting}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.DGtUuCbvvDigSJSk]{Arcane Retrofit}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.3qUIXulUGOBbegLv]{Tool Expertise}</td>\n<td style=\"text-align:center;width:10.4056%;height:55px\">—</td>\n</tr>\n<tr style=\"height:34px\">\n<td style=\"width:5.99647%;height:34px\">3rd</td>\n<td style=\"width:12.522%;height:34px\">+2</td>\n<td style=\"width:71.0758%;height:34px\">@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.JXBziepdqvwsIAtV]{Specialization Upgrade}</td>\n<td style=\"text-align:center;width:10.4056%;height:34px\">1</td>\n</tr>\n<tr style=\"height:34px\">\n<td style=\"width:5.99647%;height:34px\">4th</td>\n<td style=\"width:12.522%;height:34px\">+2</td>\n<td style=\"width:71.0758%;height:34px\">@Compendium[dnd5e.classfeatures.s0Cc2zcX0JzIgam5]{Ability Score Improvement}</td>\n<td style=\"text-align:center;width:10.4056%;height:34px\">1</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:5.99647%;height:17px\">5th</td>\n<td style=\"width:12.522%;height:17px\">+3</td>\n<td style=\"width:71.0758%;height:17px\">2nd Level Spell Slot, Inventor Specialization Feature</td>\n<td style=\"text-align:center;width:10.4056%;height:17px\">2</td>\n</tr>\n<tr style=\"height:34px\">\n<td style=\"width:5.99647%;height:34px\">6th</td>\n<td style=\"width:12.522%;height:34px\">+3</td>\n<td style=\"width:71.0758%;height:34px\">@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.aWNZsIAzNlscVayE]{Cross-Disciplinary Knowledge}</td>\n<