system:
  description:
    value: >-
      <p>Due to your unique bond to your Forbidden Artifact, as a bonus action
      you can feed part of your soul into the weapon to empower it, weakening
      you and empowering it. While weakened in this way, you are under the
      effect of the bane spell. While empowered, the weapon deals an extra 1d6
      necrotic damage on hit.</p>

      <p>You can make a DC 10 Charisma saving throw as an action to reclaim the
      invested soul, ending the investiture on success. If you finish a long
      rest while your soul is invested into the weapon, the number of Hit Dice
      you regain is halved.</p>
