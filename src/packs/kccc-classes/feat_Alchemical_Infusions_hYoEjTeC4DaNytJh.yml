  description:
    value: >-
      <p>At 3rd level, you have discovered the secrets to drastically bypass the
      alchemical brewing process, crafting potent magical effects through the
      direct infusion of the potion with your own magic. When you finish a short
      or long rest, you can create any number of potions, choosing one of the
      following spells for each potion and expending a spell slot as if you were
      casting the spell. You must provide an empty vial for each potion you
      create in this way.</p>

      <table style="width:100%" border="1">

      <tbody>

      <tr>

      <td style="text-align:center;width:25.6639%"><strong>Spell
      Level</strong></td>

      <td style="text-align:center;width:74.3361%"><strong>Infusion
      Spells</strong></td>

      </tr>

      <tr>

      <td style="text-align:center;width:25.6639%">1st</td>

      <td
      style="text-align:center;width:74.3361%">@Compendium[dnd5e.spells.uUWb1wZgtMou0TVP]{Cure
      Wounds}, @Compendium[dnd5e.spells.IBJmWjzbQGu7M4UX]{Fog Cloud},
      @Compendium[dnd5e.spells.etgcR9wqmrhyZ0tx]{Grease},
      @Compendium[dnd5e.spells.ge3Saet9zPTDyaoL]{Heroism}</td>

      </tr>

      <tr>

      <td style="text-align:center;width:25.6639%">2nd</td>

      <td
      style="text-align:center;width:74.3361%">@Compendium[dnd5e.spells.JPwIEfgUPVebr5AH]{Barkskin},
      @Compendium[dnd5e.spells.F0GsG0SJzsIOacwV]{Lesser Restoration},
      @Compendium[dnd5e.spells.wJKpSvSTbSkTjqyb]{Shatter},
      @Compendium[dnd5e.spells.UJJu9c2UvCzVljiP]{Web}</td>

      </tr>

      <tr>

      <td style="text-align:center;width:25.6639%">3rd</td>

      <td
      style="text-align:center;width:74.3361%">@Compendium[dnd5e.spells.GSvLWcdCZLQkilXT]{Blink},
      @Compendium[dnd5e.spells.Szvk5FEVQW3uhJi5]{Haste},
      @Compendium[dnd5e.spells.TwlD4PLcltv7Xh7j]{Stinking Cloud},
      @Compendium[dnd5e.spells.13uVuBQP6VaiSPvC]{Water Breathing}</td>

