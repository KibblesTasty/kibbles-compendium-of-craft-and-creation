      </table>

      <p>When you do so, the spell doesn’t take effect immediately, but is
      instead infused into the potion. If the spell grants an effect or restores
      hit points, a creature can consume it or administer it to another creature
      as an action.</p>

      <p>If a spell targets an area of effect, you can accurately throw the vial
      up to 30 feet, dealing no inherent damage, but breaking the vial on
      impact. The area of effect takes place when the vial is broken, with the
      effect centered on where the vial breaks. If the spell targets a creature,
      you can treat the vial as a ranged weapon with which you are proficient,
      and it has the thrown (20/60) property. You replace the spell attack with
      making a weapon attack made with the vial.</p>

      <p>If the spell has a non-instantaneous effect that normally requires
      concentration, it doesn’t require your concentration when it takes effect
      in this way, but its duration is shortened to a number of rounds equal to
      your Intelligence modifier (minimum 1). A spell that doesn’t require
      concentration lasts its normal duration. An infused potion loses its
      potency if it isn’t used by the end of your next long rest.</p>

      <p>You can gain additional spells for your Alchemical Infusions through
      your potionsmith upgrades.</p>
