  description:
    value: >-
      <p>Your soul can carry great burdens. When you are under the effect of
      bane, you can choose to ignore the effect for a roll. Once you choose to
      ignore the effect, you can’t do so again until the start of your next
      turn.</p>

      <p>Additionally, when you suffer the effect of any curse from one of the
      upgrades granted by this class, you can suppress the effect, ignoring its
      negative consequences. You can do this a number of times equal to your
      proficiency bonus, regaining all uses on a long rest. If the curse is an
      ongoing effect, it is suppressed until the start of your next turn.</p>

      <blockquote>

      <p><strong>Other Curses</strong></p>

      <p>At your GM’s discretion, you may be able to use this feature to shrug
      off the effects of other lesser curses.</p>

      </blockquote>

