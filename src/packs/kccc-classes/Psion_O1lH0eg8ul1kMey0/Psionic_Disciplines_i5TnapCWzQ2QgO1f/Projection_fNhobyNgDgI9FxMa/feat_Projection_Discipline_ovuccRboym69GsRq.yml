      Construct}</p><h3>Alternate Effects</h3><p>Additionally, when you learn
      the Enhancement psionic discipline you can use your Psionics feature to
      cast the following spells as per the rules defined in the
      feature:</p><table border="1"><thead><tr><th><p><strong>Point
      Cost</strong></p></th><th><p><strong>Alternate
      Effects</strong></p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>@Compendium[dnd5e.spells.bnjXlk13ZRJuf5d0]{Floating
      Disk}, @Compendium[dnd5e.spells.ccduLIvutyNqvkgv]{Unseen
      Servant}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[dnd5e.spells.X4c8xCkmF8U9HUMz]{Mirror
      Image}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[dnd5e.spells.wpx42mtoZ5BmXRs1]{Phantom
      Steed}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[dnd5e.spells.ImlCJQwR1VL40Qem]{Arcane
      Eye}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[dnd5e.spells.lnaGnxMzpYnbw1uU]{Creation}</p></td></tr></tbody></table><p>If
      a spell can be cast at a higher level, you can spend additional psi points
      to cast it at a level equal to the psi points spent.</p><h3>Available
      Talents</h3><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.ZnZPwvBg9HyunI4R]{Talent:
