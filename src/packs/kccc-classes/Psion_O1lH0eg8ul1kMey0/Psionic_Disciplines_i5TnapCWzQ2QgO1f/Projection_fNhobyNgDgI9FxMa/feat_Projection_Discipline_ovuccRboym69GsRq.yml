    value: >-
      <p>Projection is the ability to project what is in your mind to the
      outside world with your psionic
      power.</p><h3>Features</h3><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.ZlRfPTGD9dHTnU1V]{Project
