  description:
    value: >-
      <p>You can only deal lightning damage with Elemental Blast, but the size
      of the damage dice of lightning damage (both the initial damage and arc
      damage ) is increased by one step (to 1d10 initial damage and 1d10
      additional damage per point spent on Amplified, and 1d6 arc damage to a
      nearby target per die of initial damage).</p><p>The following list of
      spells replace your Alternate Effects list:</p><table
      border="1"><thead><tr><th><p><strong>Point
      Cost</strong></p></th><th><p><strong>Alternate
      Effects</strong></p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.lNyTLkMuEYCGtDAf]{Lightning
      Tendril},
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.ktifg3gQ8Miqojlu]{Thunder
      Punch}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.PHYoXC5Db7TtvHel]{Crackle},
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.KPD2lGomCEvma7Nj]{Lightning
      Charged}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.Ec5Zc2LULUsnrqKi]{Electrocute},
      @Compendium[dnd5e.spells.IyikgTEOTv701jgQ]{Lightning
      Bolt}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.w971EVavPBUgape4]{Jumping
      Jolt}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.Cq0zgjCpvYxDXiYf]{Sky
      Burst}</p></td></tr></tbody></table>
