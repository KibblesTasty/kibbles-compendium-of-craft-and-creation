  description:
    value: >-
      <p>You can only deal cold damage with Elemental Blast. When a creature is
      hit by an attack of your Elemental Blast or fails a saving throw against
      this power, it becomes frozen until the end of its next turn, giving it
      disadvantage on its next attack roll or Dexterity saving throw, and
      reducing its speed by an additional 5 feet (to a total of 10
      feet).</p><p>If the attack roll is a critical hit or the target fails
      their saving throw by 5 or more, the target becomes restrained while
      frozen.</p><p>The following list of spells replace your Alternate Effects
      list:</p><table border="1"><thead><tr><th><p><strong>Point
      Cost</strong></p></th><th><p><strong>Alternate
      Effects</strong></p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.0na17bsIHn4Gcjbj]{Arctic
      Breath},
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.L0QrRetzjScv7Toe]{Entomb}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.osUsK9fweTuRcFqW]{Cold
      Snap}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.ExmjlwrxkGeocj0t]{Flash
      Freeze}, @Compendium[dnd5e.spells.dhqBY4TvVjxVmOZd]{Sleet
      Storm}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[dnd5e.spells.WN2LWEljYU6QqnRH]{Ice
      Storm},
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.dZPVQ0mLpEjsaVFj]{Ice
      Spikes}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[dnd5e.spells.RpKjTlYASrfqUPVA]{Cone
      of Cold}</p></td></tr></tbody></table>
