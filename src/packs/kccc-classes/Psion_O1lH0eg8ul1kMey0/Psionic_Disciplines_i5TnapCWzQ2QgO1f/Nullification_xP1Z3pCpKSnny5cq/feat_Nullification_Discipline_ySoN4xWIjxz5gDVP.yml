system:
  description:
    value: "<p>Nullification is the ability to interfere with the supernatural effects of the world, reverting reality back to its original state.</p><h3>Features</h3><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.QExoWuMUQYqPZiXE]{Disruptive Touch}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.2JnFK7481wDODDI9]{Denial}</p><h3>Alternate Effects</h3><p>Additionally, when you learn the Nullification psionic discipline you can use your Psionics feature to cast the following spells as per the rules defined in the feature:</p><table border=\"1\"><thead><tr><th><p><strong>Point Cost</strong></p></th><th><p><strong>Alternate Effects</strong></p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>@Compendium[dnd5e.spells.xmDBqZhRVrtLP8h2]{Protection from Evil and Good}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.dP9QVBIRW6t5zF92]{Nullify Effect}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[dnd5e.spells.Ek45cBpVXvJdv1Qy]{Counterspell}, @Compendium[dnd5e.spells.15Fa6q1nH27XfbR8]{Dispel Magic}, @Compendium[dnd5e.spells.XZhdgVK3cLoxNCQl]{Remove Curse}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[dnd5e.spells.pxpb2eOB6bv4phAf]{Banishment}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[dnd5e.spells.TkJ8Wtg1L7TZtspm]{Dispel Evil and Good}</p></td></tr></tbody></table><h3>Available Talents</h3><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.zOUq2ZgmGssauJsT]{Talent: Deadspot}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.OIIef7LMwRsYLV0J]{Talent: Iron Templar}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.CQShc6W1kImxx0Wy]{Talent: Magical Anathema}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.MyJPyErFP6raqqqX]{Talent: Magical Resistance}</p><p>\_</p><p>\_</p>"
