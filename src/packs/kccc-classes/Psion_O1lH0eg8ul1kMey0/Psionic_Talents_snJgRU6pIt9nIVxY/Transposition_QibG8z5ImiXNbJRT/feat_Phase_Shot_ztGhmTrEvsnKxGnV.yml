  description:
    value: >-
      <p>When use your Phase Rift power, you can instead empower a piece of
      ammunition you touch, granting it the following special properties when
      you fire it:</p>

      <ul>

      <li>It can be fired through all cover, including total cover, that is less
      than 4 inches thick.</li>

      <li>It deals [[/r 1d8]] additional force damage.</li>

      </ul>

      <p>Additionally, applying Phase Rift modifiers grant special effects on
      this attack:</p>

      <ul>

      <li><strong>Disruptive:</strong> The attack deals an extra [[/damage 1d8
      force]] damage on hit.</li>

      <li><strong>Blurring:</strong> You can roll an additional attack roll per
      psi point spent, selecting the highest roll.</li>

      <li><strong>Long: </strong>The effective range of the attack is increased
      by 10 feet per point spent.</li>

      <li><strong>Echoing:</strong> A second projectile is created on firing,
      using a separate attack roll. (You may target any creature in range with
      this attack, including the same creature)</li>

      <li><strong>Ethereal:</strong> The attack can travel through up to 10 feet
      of cover.</li>

      </ul>
