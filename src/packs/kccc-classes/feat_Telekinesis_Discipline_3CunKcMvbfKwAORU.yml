  description:
    value: >-
      <p>Telekinesis is the ability to interact with physical objects and energy
      with your psionic
      powers.</p><h3>Features</h3><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.M1tMkGG7XCY8P9Bl]{Telekinetic
      Hands}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.gjLwogVhuUrKHW2n]{Telekinetic
      Force}</p><h3>Alternate Effects</h3><p>The following talents can be
      selected if you have the Telekinesis Discipline:</p><table
      border="1"><thead><tr><th><p><strong>Point
      Cost</strong></p></th><th><p><strong>Alternate
      Effects</strong></p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>@Compendium[dnd5e.spells.ZrTc23tToJ0JpH2h]{Jump},
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.UoiUkrynefOm6jSf]{Launch
      Object},
      @Compendium[dnd5e.spells.WTbOQBsarsL1LuXJ]{Thunderwave}</p></td></tr><tr><td><p>2</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.jPl8UdYBda1BowvM]{Fling},
      @Compendium[dnd5e.spells.MRxldJd6C4bsBo3O]{Levitate},
      @Compendium[dnd5e.spells.wJKpSvSTbSkTjqyb]{Shatter}</p></td></tr><tr><td><p>3</p></td><td><p>@Compendium[dnd5e.spells.yfbK8gZqESlaoY5t]{Fly},
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.X40fTEW2n7ePJo6u]{Vortex
      Blast}</p></td></tr><tr><td><p>4</p></td><td><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-spells.b3BPK7kvSBIhMOZ9]{Orbital
      Stones}, @Compendium[dnd5e.spells.1ADstb0Xec6HHRcU]{Resilient
      Sphere}</p></td></tr><tr><td><p>5</p></td><td><p>@Compendium[dnd5e.spells.HQfd7jJyULIoGxrZ]{Telekinesis},
