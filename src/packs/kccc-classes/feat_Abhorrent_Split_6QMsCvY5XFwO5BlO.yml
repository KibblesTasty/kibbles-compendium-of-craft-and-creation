system:
  description:
    value: >-
      <p><em>(Prerequisite: Forbidden Artifact with damage die of d8 or
      higher)</em></p>

      <p>When you use Soul Investiture, or as bonus action without using it, you
      can split your Forbidden Artifact into multiple writhing branches. This
      lasts until you end the effect as an action (or end the Soul Investiture).
      The weapon's damage dice convert to smaller increments based on the table
      below:</p>

      <table border="1">

      <tbody>

      <tr>

      <td style="text-align:center"><strong>Damage Dice</strong></td>

      <td style="text-align:center"><strong>Awakened Damage Dice</strong></td>

      </tr>

      <tr>

      <td style="text-align:center">1d12 or 2d6</td>

      <td style="text-align:center">3d4</td>

      </tr>

      <tr>

      <td style="text-align:center">1d10</td>

      <td style="text-align:center">1d6 + 1d4</td>

      </tr>

      <tr>

      <td style="text-align:center">1d8</td>

      <td style="text-align:center">2d4</td>

      </tr>

      </tbody>

      </table>

      <p>It can attack other creatures even while grappling or restraining a
      creature with the Grasping Form artifact property, but loses one damage
      die (starting with its smallest) for each creature it is grappling or
      restraining.</p>
