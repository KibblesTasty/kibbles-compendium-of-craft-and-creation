system:
  description:
    value: >-
      <p>Starting at 14th level, you can allow your mind to run wild, letting an
      astral army spring forth into reality. When you use Replicate, you can
      create one additional Astral Construct that can be controlled with the
      same action (commands still only affect one Astral Construct of your
      choice). This additional construct lasts until the start of your next turn
      and can’t be sustained. Once you create an additional duplicate, you can’t
      do so again until you finish a short or long rest.</p>
