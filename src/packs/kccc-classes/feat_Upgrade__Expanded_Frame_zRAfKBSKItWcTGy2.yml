    value: >-
      <p>You enlarge your golem, increasing its size by one category, up to a
      maximum of Large. If your golem is Large after taking this upgrade, it
      gains advantage on Strength checks and Strength saving throws, and its hit
      point maximum increases to 5 + [(the golem’s Constitution modifier + 6)
      times your inventor level].</p>

