ompendium-of-craft-and-creation.kccc-classes.577XltJqTdPDjKeq]{Awakened Mind}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.JNxNWDuQ3HJaNqGD]{Unleashed Mind}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.IrvN1Y0Jk7smMoMH]{Transcended Mind}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.lxGorGjREwDS3HtV]{Shaper's Mind}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.RnRTWcZvM99iyo1n]{Wandering Mind}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.DCQCZxCP3QHCkcfr]{Elemental Mind}</p><p>@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.w8vtbb0OWjPbeXgN]{Consuming Mind}</p><p>\_</p>"
