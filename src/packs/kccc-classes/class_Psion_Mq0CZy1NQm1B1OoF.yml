  description:
    value: "<p>As a psion, you gain the following class features.</p><h3>Hit Points</h3><p><strong>Hit Dice:</strong> 1d6 per psion level<br /><strong>Hit Points at 1st Level:</strong> 6 + your Constitution modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d6 (or 4) + your Constitution modifier per psion level after 1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> Light armor<br /><strong>Weapons:</strong> Simple weapons<br /><strong>Tools:</strong> None<br /><strong>Saving Throws:</strong> Intelligence, Wisdom<br /><strong>Skills:</strong> Psionics, and choose two from Deception, History, Insight, Intimidation, Investigation, Medicine, Perception, or Religion.</p><h3>Equipment</h3><p>You start with the following equipment, in addition to the equipment granted by your background:</p><ul><li>\_</li><li><em>(a)</em> a quarterstaff,<em> (b) </em>a dagger, or <em>(c) </em>a martial weapon (if proficient)</li><li><em>(a) </em>leather armor or<em> (b) </em>scale mail (if proficient)</li><li><em>(a)</em> a scholar’s pack or<em> (b)</em> an explorer’s pack</li></ul><h1>Psion Advancement</h1><table style=\"width:108.275%\"><thead><tr><td style=\"width:5.52761%\">Level</td><td style=\"width:11.0552%\">Proficiency Bonus</td><td style=\"width:6.17792%\">Psi Points</td><td style=\"width:11.0552%\">Psi Limit</td><td style=\"width:59.0154%\">Features</td><td style=\"width:7.15338%;text-align:center\">Psionic Talents</td></tr></thead><tbody><tr><td style=\"width:5.52761%\">1st</td><td style=\"width:11.0552%\">+2</td><td style=\"width:6.17792%\">1</td><td style=\"width:11.0552%\">1</td><td style=\"width:59.0154%\">@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.Y7MPGPwhSwpAkkPh]{Psionic Archetype}, @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.ac1RxFdQMjoDx8k3]{Psionics}</td><td style=\"width:7.15338%;text-align:center\">—</td></tr><tr><td style=\"width:5.52761%\">2nd</td><td style=\"width:11.0552%\">+2</td><td style=\"width:6.17792%\">2</td><td style=\"width:11.0552%\">1</td><td style=\"width:59.0154%\">@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.pKATohWQklKWQqbC]{Psionic Talents}</td><td style=\"width:7.15338%;text-align:center\">2</td></tr><tr><td style=\"width:5.52761%\">3rd</td><td style=\"width:11.0552%\">+2</td><td style=\"width:6.17792%\">3</td><td style=\"width:11.0552%\">2</td><td style=\"width:59.0154%\">@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.ERzgU4406HviLXdy]{Second Discipline}, Psionic Archetype feature</td><td style=\"width:7.15338%;text-align:center\">2</td></tr><tr><td style=\"width:5.52761%\">4th</td><td style=\"width:11.0552%\">+2</td><td style=\"width:6.17792%\">4</td><td style=\"width:11.0552%\">2</td><td style=\"width:59.0154%\">@Compendium[dnd5e.classfeatures.s0Cc2zcX0JzIgam5]{Ability Score Improvement},\_</td><td style=\"width:7.15338%;text-align:center\">2</td></tr><tr><td style=\"width:5.52761%\">5th</td><td style=\"width:11.0552%\">+3</td><td style=\"width:6.17792%\">5</td><td style=\"width:11.0552%\">3</td><td style=\"width:59.0154%\">@Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.tiH8PoVrtwBg6xJQ]{Psionic Mastery}</td><td style=\"width:7.15338%;text-align:center\">3</td></tr><tr><td style=\"width:5.52761%\">6th</td><td style=\"width:11.0552%\">+3</td><td style=\"width:6.17792%\">6</td><td style=\"width:11.0552%\">3</td><td style=\"width:59.0154%\"><p>Psionic Archetype feature</p></td><td style=\"width:7.15338%;text-align:center\"><p>3</p></td></tr><tr><td style=\"width:5.52761%\">7th</td><td style=\"width:11.0552%\">+3</td><td style=\"width:6.17792%\">7</td><td style=\"width:11.0552%\">4</td><td style=\"width:59.0154%\">—</td><td style=\"width:7.15338%;text-align:center\">4</td></tr><tr><td style=\"width:5.52761%\">8th</td><td style=\"width:11.0552%\">+3</td><td style=\"width:6.17792%\">8</td><td style=\"width:11.0552%\">4</td><td style=\"width:59.0154%\">@Compendium[dnd5e.classfeatures.s0Cc2zc