  description:
    value: >-
      <h2>Consuming Mind</h2>

      <p>A Consuming Mind is a master of a dangerous branch of psionics, born
      from the ability to sap energy from other creatures. This power can tear
      away thoughts, minds, and ultimately vitality for the psionâ€™s own
      consumption. A feared branch of psionics, it is sometimes believed to be
      one of the primeval roots of all psionic power, as it can be found among
      mind-eating monsters and ancient psionic space whales...which might have
      other names in various settings.</p>

      <p>It has been refined by those that seek greater power either from
      ambition or desperation, and unlocks a terrible but effective path. One
      example of mortal creatures walking this path are the houses of dark
      elves, who developed their dark powers from their study of feral,
      vampiric, brain-eating monsters.</p>

      <p>1st Level:
