  description:
    value: >-
      <h2 style="border-bottom:1px solid
      var(--color-underline-header)">Transcended Mind</h2>

      <p>A Transcended psion is most often one that has found their path to
      psionic powers through a mental epiphany, realizing the place of their
      mind within the multiverse and how it ties to everything else, seeing the
      keys and levers to the world laid out before them in their mindâ€™s eye.</p>

      <p>Most often achieved either intentionally or accidentally through
      meditation and ritual, this can sometimes even be a passed on technique to
      reliably transcend the strictly material concerns, and explore the more
      cognitive realm and powers within.</p>

      <p>Transcended Psions tend to have the best grasp on their powers in
      control and principle, having come to understand the greater cosmos, but
      lack the reckless abandon some other Psions may have. Unfortunately less
      transcendent minds frequently cannot understand the greater truths they
      have learned and may view a Transcended Psion as a bit... peculiar.</p>

      <p>1st Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.41aeBHor5pp6XhKd]{Enlightened}
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.Pj8t8lBsypO5V9mA]{State
      of Mind}</p>

      <p>3rd Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.90310pDmKTgRdaCh]{Perfected
      Enhancement}</p>

      <p>6th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.fgkQiv4VC70w6Ikt]{Balance
      of Power}</p>

      <p>10th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.jyMMcnPJRUjSwSF9]{Mental
      Control}</p>

      <p>14th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-classes.vj41DZ1czHkonEr8]{Mind
      Over Matter}</p>
