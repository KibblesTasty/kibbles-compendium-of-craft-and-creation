    value: >-
      <p><em>Requires attunement</em></p>

      <p>The principle weapon of a Thundersmith. Deals 1d12 piercing damage, and
      has the Ammunition (60/180), Two-Handed, Loud, and Stormcharged
      properties.</p>

      <p><strong>Stormcharged.</strong> When you use an action, bonus action, or
      reaction to attack with a Stormcharged Weapon, you can make only one
      Attack regardless of the number of attacks you can normally make. If you
      could otherwise make additional attacks with that action, the weapon deals
      an extra 3d6 lightning or thunder damage per attack that was foregone.</p>

      <p><strong>Loud.</strong> Your weapon rings with thunder that is audible
      within 300 feet of you whenever it makes an attack.</p>
