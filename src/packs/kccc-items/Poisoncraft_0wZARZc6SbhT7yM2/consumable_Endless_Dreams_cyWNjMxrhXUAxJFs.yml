      <p><em>Poison, legendary</em></p>

      <p>Applied to food or beverage. A creature that consumes this poison must
      make a Constitution saving throw with a DC equal to the crafter's Poison
      DC. On failure, the next time the creature falls asleep they enter endless
      slumber in stasis. They do not wake and can’t be roused by any normal
      means. A creature sleeping in this way doesn’t require food or drink, and
      doesn’t age.</p>

