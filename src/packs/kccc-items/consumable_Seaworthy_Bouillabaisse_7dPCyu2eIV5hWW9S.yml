system:
  description:
    value: >-
      <p><em>Food (feast), uncommon</em></p>

      <p>Up to 5 creatures can consume this feast within an hour of it being
      prepared. After consuming this hearty meal, you become satiated for the
      next 24 hours. The magical properties of the meal grant you immunity to
      sea sickness as well as advantage on Dexterity or Constitution saving
      throws involving the motion of sea vessels.</p>

      <p>Additionally, if you do not have proficiency in Water Vehicles, you can
      add half your proficiency bonus (rounded down) to any check involving them
      for the duration.</p>
