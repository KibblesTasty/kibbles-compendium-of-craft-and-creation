  description:
    value: >-
      <p>You can use a bonus action to twist the shaft of this quarterstaff and
      deploy or retract the limbs of a light crossbow built into its head. It is
      indistinguishable from a walking stick while the limbs are retracted. It
      functions as a quarterstaff in either mode, however it only functions as a
      crossbow when the limbs are deployed. This crossbow lacks the loading
      property and is fitted with an internal magazine that can hold up to six
      crossbow bolts. It automatically reloads after firing until the magazine
      runs out of ammunition. Reloading the magazine takes an action. You are
      proficient with this magical weapon if you are proficient in either light
      crossbows or quarterstaffs.</p>
