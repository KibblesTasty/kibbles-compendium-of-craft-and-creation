    value: >-
      <p><em>Poison, common</em></p>

      <p>Applied to an object. The first creature that touches must make a
      Constitution saving throw with a DC equal to the crafter's Poison DC. On
      failure, the creature becomes poisoned for 1 minute. While poisoned in
      this way, they must succeed a Wisdom saving throw at the end of each of
      their turns or fall prone.</p>
