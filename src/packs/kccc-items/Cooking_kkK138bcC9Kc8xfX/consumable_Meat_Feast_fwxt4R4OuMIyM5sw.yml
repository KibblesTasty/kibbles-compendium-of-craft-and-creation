    value: "<p><em>Meat/Hearty/Superb/Legendary</em></p>\n<p><em>Food (feast), uncommon/rare/very rare/legendary</em></p>\n<p>Up to 5 creatures can consume this feast within an hour of it being prepared. After consuming this hearty meal, you become satiated for the next 24 hours. Consuming the essence of a properly prepared creature of great power\_confers some of its power to you while satiated by the feast.</p>\n<p>You can add +1/+2/+3/+4 to ability checks and saving throws of the prepared creatures highest stat (if multiple stats are tied, the cook chooses which when preparing the meal). Alternatively, the cook can bring forth exotic properties of the creature, conferring one trait of the cooked animal to those that consume it as per the following table (this replaces the benefit to ability checks and saves):</p>\n<table style=\"width:100%;height:85px\" border=\"1\">\n<tbody>\n<tr style=\"height:17px\">\n<td style=\"width:29.9427%;height:17px;text-align:center\"><strong>Minimum Rarity</strong></td>\n<td style=\"width:70.0573%;height:17px;text-align:center\"><strong>Creature Boon</strong></td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:29.9427%;height:17px;text-align:center\">uncommon</td>\n<td style=\"width:70.0573%;height:17px;text-align:center\">Hold Breath, Keen Senses, Pounce, Stone Camouflage</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:29.9427%;height:17px;text-align:center\">rare</td>\n<td style=\"width:70.0573%;height:17px;text-align:center\">Amphibious/Water Breathing, Web Walker</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:29.9427%;height:17px;text-align:center\">very rare</td>\n<td style=\"width:70.0573%;height:17px;text-align:center\">Pack Tactics, Spider Climb</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"width:29.9427%;height:17px;text-align:center\">legendary</td>\n<td style=\"width:70.0573%;height:17px;text-align:center\">Magic Resistance, Regeneration, Shapechanger(Mimic)</td>\n</tr>\n</tbody>\n</table>\n<p>The details from the creature boon can be found on the creature stat block. The cook must be aware of the creature’s property to make the meal imbue that property, and the GM may adjust the property in cases where it would not work for players or be too powerful as written. At the GM’s discretion, any ability can be added to this list.</p>"
