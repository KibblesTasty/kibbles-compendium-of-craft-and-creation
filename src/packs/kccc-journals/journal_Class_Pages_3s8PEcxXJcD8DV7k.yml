  - sort: 300000
    name: Aether Heart
    type: subclass
    _id: 9X01SRBoI5yydSWj
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.1KpJQDABroBYECN5
      description:
        value: >-
          <p>Sorcerers of this origin are fueled by a deep connection to raw
          arcane energy, their soul touched by the raw stuff of the weave
          itself. Most of them don’t understand their connection to this power,
          but they can wield it with innate ease, manipulating magic by force of
          will alone.</p><p>Sometimes this is artificial in nature—an
          ironwrought drawing power from their arcane heart, for example—while
          other times this marks an individual that was exposed to the raw
          essence of aether, becoming infused and intrinsically linked to it.
          They are characterized by an easy affinity of warping magic and ease
          of manipulating it in its raw and purest forms. </p>
