  - sort: 825000
    name: The Ancient Intelligence
    type: subclass
    _id: 85B7EspKV0Fyyf0G
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.R6LWbAfEOJh7pG6D
      description:
        value: >-
          <p>You have made a pact of sorts with an intelligence that defies
          normal understanding; its aims are mysterious and often
          incomprehensible. This being could be an artificial intelligence of
          some lost race of ancients with fabulous technology, perhaps a high
          ranking mechanical overmind. They could even be an ancient lost rogue
          one, perhaps an Inventor of another era whose last act was to upload
          themselves in an incorporeal form, or perhaps it some-thing more
          alien, the ancient navigation system of an otherworldly ship that has
          gained sentience.</p><p>The possibilities are endless, but whatever
          its nature, it can grant you sufficiently advanced knowledge that for
          all intents and purposes is fabulous magical power.</p>
