  - sort: 287500
    name: College of Thunder
    type: subclass
    _id: SPAYYjvHru8lANfd
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.YxpsIR6vnz5hPpz9
      description:
        value: "<p>Some bards grow in talent, weaving beautiful ballads that move their listeners to tears. Some bards just turn up the volume. The College of Thunder is a path for those who want to be heard—to convey their message with great emphasis to as many people as possible. They often are keenly interested in innovating their instruments, finding new improvements that allow them to make new, louder, sounds... even if the musicality of those sounds is sometimes debated by more classical artists.\_ </p><p>Lacking in subtlety, these bards are viewed as innovators and pioneers by themselves... and generally a large pain in the ears by most others, especially their preceding generation.</p>"
