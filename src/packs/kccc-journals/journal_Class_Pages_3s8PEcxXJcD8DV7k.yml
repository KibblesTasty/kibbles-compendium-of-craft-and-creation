  - sort: 650000
    name: Planetouched Origin
    type: subclass
    _id: IrRBtoXX68TVo9JU
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.z9MNAumesubYqAiS
      description:
        value: >-
          <p>Connected to planes beyond their own, these sorcerers find the
          walls between the planes thinner, they pull power from beyond them or
          step through them with greater ease.</p><p>Perhaps they were born in
          the ethereal plane or became connected to an outer plane, they now
          find themselves with one foot in the material and one foot beyond.</p>
