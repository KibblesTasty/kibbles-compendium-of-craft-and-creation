  - sort: 299952
    name: Gadgeteer
    type: subclass
    _id: QUaVSIXXKDoOcZf0
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.GbFqIk3behJQBszs
      description:
        value: >-
          <p>Swinging from a grappling hook before dropping a smoke bomb,
          rigging a stubborn lock to blow, or rejiggering traps to spring on
          those that set them, the Gadgeteer lives by fast paced innovation and
          thinking outside the box on the fly... sometimes
          literally.</p><p>Specializing tools that let themselves get in and out
          of trouble, they don’t fight fair, relying on things that go "boom",
          "zap" or "whirr". They live on the edge of their own explosions,
          though often rewriting the story in later retellings that they doffed
          their darkened goggles as they walked away slowly, omitting the singed
          seat of their trousers and yelping.</p><h3><strong>Gadget
          DC</strong></h3><p>Your gadgets are a combination of innovative
          mechanical parts and magic. You use your Intelligence for gadget-based
          effects when they refer to a spell attack roll or spell save DC.</p><p
          style="text-align: center"><strong>Gadget DC</strong> = 8 + your
          proficiency bonus + your Intelligence modifier</p><p
          style="text-align: center"><strong>Gadget modifier</strong> = your
          proficiency bonus + your Intelligence modifier</p>
