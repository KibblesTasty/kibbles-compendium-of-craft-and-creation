  - sort: 275000
    name: Path of the Raging Mind
    type: subclass
    _id: bMIqqhON9Kg4hnQW
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.pSmqwaVqIcqHzA2O
      description:
        value: >-
          <p>The Path of the Raging Mind is a Barbarian that expresses their
          fury as a telekinetic manifestation. Their mind is so powerful that in
          their rage they warp the world around them. This is a psionic
          manifestation of a barbarian’s ability to focus their fury, and in
          battle this fury is weaponized as a deadly force that can fling about
          weapons and enemies alike.</p><p>They have to struggle with control...
          until they unleash themselves upon the battlefield, wreaking havoc on
          all that stands in their way.</p>
