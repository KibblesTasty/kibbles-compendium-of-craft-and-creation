  - sort: 250000
    name: Path of the Exosuit
    type: subclass
    _id: xvtx8g3MQJzd2dx1
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.hJ0CMwsnPf6f8CZF
      description:
        value: >-
          <p>A truly unique Path, this is often defined by its exact nature, but
          such a nature varies widely. Perhaps it is a lost piece of technology,
          such as long dead Warsmith’s cast off armor that has developed strange
          properties, or perhaps it is an alien symbiote of some kind, with its
          own goal or objective (perhaps as simple as harmlessly feeding off
          your rage or your foes).</p>
