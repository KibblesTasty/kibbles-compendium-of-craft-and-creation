  - sort: 912500
    name: That Which Is Beyond
    type: subclass
    _id: 1k3T4LAlUKG1L8pF
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.k0rkhrS1USPjLljD
      description:
        value: >-
          <p>Your patron is defined by its sheer incomprehensibility to the
          mortal mind, an existence that is the very anathema of sanity itself,
          where any attempt to truly describe its nature is the gibbering of a
          mad man.</p><p>The most tame examples of these may have names or
          euphemisms that mortals know them as, while others may be concepts
          that most mortal minds remain blissfully incapable of knowing the
          existence of.</p><p>The patron need not be aware of your existence or
          invested in it for their power to have affected you, fundamentally
          warping your mind and granting you powers. Most that would have this
          opportunity have their mind shattered, left tattered and insane by the
          experience, but you’ve managed to hang onto some semblance of sanity
          and wield the power grafted into your mind.</p>
