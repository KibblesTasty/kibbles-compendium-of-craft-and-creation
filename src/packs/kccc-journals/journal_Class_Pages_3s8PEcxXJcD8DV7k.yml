  - sort: 296875
    name: Circle of Nightmares
    type: subclass
    _id: qbhyBUpU6GqkKGDA
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.K1NgiSGifIxKDlZw
      description:
        value: >-
          <p>Druids are often thought of as the guardians of the natural order
          and having a deep connection to the creatures of the land. Sometimes
          that connection goes horribly wrong. A druid of this circle has found
          their mind entangled with the horrors of the beyond, their natural
          connection to nature and its beasts becoming warped by the dark
          dreams.</p><p>Druids of this circle may be haunted by the terrors they
          see, but many simply find their minds inoculated against the horror
          (perhaps by the touch of madness). Some even treat twisted
          abominations with the same care other druids might take to vicious and
          wild animals, treating them with pragmatic understanding and
          empathy.</p><p>Sometimes their connection even seems to be mutual.</p>
