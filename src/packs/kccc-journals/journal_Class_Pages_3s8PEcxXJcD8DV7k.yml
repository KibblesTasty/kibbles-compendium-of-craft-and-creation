  - sort: 293750
    name: Mystery Cult
    type: subclass
    _id: zAPoMUjdjOSM0shs
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.4MNJ9C1U3XEVnQU0
      description:
        value: "<p>While most clerics follow defined gods who seek to convert others to the cause, those of the Mystery Cults often intentionally obscure their faith with esoteric references and cloaked intentions. No less devoted than their more classically divine peers, they are not merely warlocks, but people of true faith in their dark and unknown deities.</p><p>Standing at the blasphemous confluence of divine and psionic power, they are almost universally condemned and feared, often shrouding their nature and abilities with mystery and working toward esoteric goals.\_</p>"
