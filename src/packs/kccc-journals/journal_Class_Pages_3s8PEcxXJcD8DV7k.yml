  - sort: 1100000
    name: Order of the Unknown
    type: subclass
    _id: nDRRX8l6GjbC7joP
    system:
      item: >-
        Compendium.kibbles-compendium-of-craft-and-creation.kccc-subclasses.Item.WQ0ggY4sbdUOmc1W
      description:
        value: >-
          <p>To the order of the unknown, a cautionary tale where everyone went
          mad is called "a lead". These strange folk delve what is best left
          forgotten, seeking answers to questions best left
          unspoken.</p><p>Sometimes compelled down the path by some grave
          purpose, sometimes by nothing more than an insatiable curiosity, and
          sometimes even stumbling upon it by accident, what is always true is
          that once set on this path, few find themselves able to leave
          it.</p><p>Wizards that go this path master Psionics, but master it in
          a completely different way and uniquely wizardly way, bringing
          psionics into their frame of reference of ordered spells slots and
          diligent study.</p>
