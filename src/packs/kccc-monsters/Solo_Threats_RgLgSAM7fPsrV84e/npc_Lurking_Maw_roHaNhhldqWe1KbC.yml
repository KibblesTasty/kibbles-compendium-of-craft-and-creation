    system:
      description:
        value: >-
          <p><strong>Bite.</strong> Melee Weapon Attack: +9 to hit, reach 20
          ft., one target. Hit: 9 ([[/r 1d8 + 5]]) bludgeoning damage, and the
          target is grappled (escape DC 15). Until this grapple ends, the target
          is restrained. A creature grappled in this way takes [[/damage 3d4
          piercing average]] damage at the start of each of its turns. If a
          creature the lurking maw is grappling in this way has 0 hit points at
          the start of the lurking maw’s turn, that creature is swallowed (no
          action required), and the grapple ends. While swallowed, the creature
          is blinded and restrained, it has total cover against attacks and
          other effects outside the lurking maw, and it takes [[/damage 4d6 acid
          average]] damage at the start of each of the lurking maw’s turns.</p>

          <p>If the lurking maw takes 20 damage or more on a single turn from a
          creature inside it, the lurking maw must succeed on a DC 18
          Constitution saving throw at the end of that turn or regurgitate all
          swallowed creatures, which fall prone in a space within 10 feet of the
          lurking maw. If the lurking maw dies, a swallowed creature is no
          longer restrained by it and can escape from the corpse using 15 feet
          of movement, exiting prone. Such a creature can also escape by being
          cut out of the corpse by a creature dealing 10 slashing damage to
          it.</p>
