    system:
      description:
        value: >-
          <p>Targeting a point you can see, you cause a cyclone made of whipping
          flames with a radius of 5 feet and height of 30 feet to form.</p>

          <p>When a creature starts its turn inside the cyclone's radius or
          enters it for the first time during a turn, it must make a Strength
          saving throw. On a failed saving throw, it takes [[/damage 3d6 fire]]
          damage and, if it is entirely inside the cyclone's area, it's also
          flung 15 feet upwards and lands 15 feet in a randomly determined
          horizontal direction. On a successful save, the creature takes half as
          much damage and is not flung.</p>

          <p>When a creature is not entirely inside the cyclone's radius but
          within 30 feet of its center at the start of its turn, it still feels
          the intense draw of the raging cyclone, and must spend 2 feet (or 3
          feet if it is flying) of movement for every 1 foot it moves away from
          the cyclone. If a creature starts its turn outside of the cyclone's
          radius but within 10 feet of its center, it must make a Strength
          saving throw or be pulled 5 feet toward the center of it.</p>

          <p><em><strong>At Higher Levels.</strong></em> When you cast this
          spell using a spell slot of 4th level or higher, the damage increases
          by 1d6 and the height of the cyclone as well as the distance a
          creature is thrown upward increases by 5 feet for each level above
          3rd.</p>
        chat: ''
