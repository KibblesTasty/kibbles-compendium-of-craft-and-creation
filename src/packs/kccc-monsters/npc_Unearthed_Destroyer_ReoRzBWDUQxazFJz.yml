  - _id: EgysMWxDARIvCb2u
    name: Crackle
    type: spell
    img: icons/magic/lightning/bolt-strike-blue.webp
    data:
      description:
        value: >-
          <p>You create three arcs of lightning striking targets in range. You
          can direct them at one target or several.</p>

          <p>Make a ranged spell attack for each arc. On a hit, the target takes
          [[/r 1d12]] lightning damage. If three or more arcs hit a single
          target, they must make a Constitution saving throw or become shocked,
          stunning them until the start of their next turn.</p>

          <p><em><strong>At Higher Levels.</strong></em> When you cast this
          spell using a spell slot of 3rd level or higher, you create one
          additional arc for each slot level above 2nd.</p>
