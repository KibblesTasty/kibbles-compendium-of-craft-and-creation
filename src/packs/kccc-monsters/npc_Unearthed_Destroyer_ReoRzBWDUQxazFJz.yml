    data:
      description:
        value: >-
          <p><strong>Death Burst. </strong>When the destroyer is reduced to 0
          hit points, its power containment fails, unleashing massive
          destructive power. All creatures within 120 of it must make a DC 16
          Constitution saving throw, taking 36 ([[/r 8d8]]) lightning damage on
          a failed save, or half as much damage on a successful one. This damage
          is halved for creatures that are more than 60 feet away from the
          destroyer.</p>
