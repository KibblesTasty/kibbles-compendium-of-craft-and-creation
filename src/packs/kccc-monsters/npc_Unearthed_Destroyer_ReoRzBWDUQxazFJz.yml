          creature inside it, the destroyer must succeed on a DC 21 Constitution
          saving throw at the end of that turn or regurgitate all swallowed
          creatures, which fall prone in a space within 10 feet of the
          destroyer. If the destroyer dies, a swallowed creature is no longer
