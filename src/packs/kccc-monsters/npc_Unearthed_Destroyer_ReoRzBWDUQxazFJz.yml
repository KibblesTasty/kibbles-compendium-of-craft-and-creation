  - _id: oMeHWsxSgiEMVdK6
    name: Gravity Surge
    type: feat
    img: icons/magic/air/air-burst-spiral-pink.webp
    data:
      description:
        value: >-
          <p><strong>Gravity Surge. </strong>As a bonus action at the start of
          its turn, the destroyer can raise or lower gravity. If it raises
          gravity, all other creatures within 60 feet of it must succeed on a DC
          19 Strength saving throw or fall prone. A flying creature that fails
          this save falls to the ground even if it has the ability to hover or
          is being held aloft by magic. If the destroyer lowers gravity, all
          other creatures in the area must succeed on a DC 19 Strength saving or
          float 10 feet upwards (as if by the <em>levitate </em>spell) until the
          start of the destroyer’s next turn.</p>
