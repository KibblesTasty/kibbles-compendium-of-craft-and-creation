data:
  description:
    value: "<p>Falling somewhere between a merchant, a sage, and—if you ask some villagers—a vagabond, a Tinker wanders from town to town bringing a cart (or sometimes just a donkey) of knickknacks and knowhow. While not always welcomed with open arms, they can be a lifeline to the smallest and most widely flung towns, as no route is too odd and winding for them to wander. Tinkers may be wanderers by nature, but what opens doors is their useful knack for being able to fix problems with a dash of knowhow and ingenuity.</p>\n<p><strong>Skill Proficiencies:</strong> Insight, Nature</p>\n<p><strong>Tool Proficiencies:</strong> Tinker’s tools</p>\n<p><strong>Languages:</strong> One of your choice</p>\n<p><strong>Equipment: </strong>A set of tinker’s tools, a set of traveler’s clothes, a set of saddle bags, and a pack horse</p>\n<p>\_</p>\n<h2>Feature: Know-How</h2>\n<p>You’ve been around the block, and fixed more than one problem you had no business fixing with some application of ingenuity. When you need to construct or fix an item, you can often tinker up a replacement part from an alternate source. Any item that you could craft with Tinker’s Tools for less then 50gp pieces, you can craft for free with miscellaneousness knick knacks. At the GM’s discretion, this feature may help with larger crafting pieces as appropriate.</p>\n<h3><strong>Ideals</strong></h3>\n<table style=\"width:100%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:18.0518%;text-align:center\"><strong>[[/r d6]]</strong></td>\n<td style=\"width:81.9482%;text-align:center\"><strong>Ideals</strong></td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">1</td>\n<td style=\"width:81.9482%;text-align:center\">Study. I will someday understand the intricate motions of the world itself. (Neutral)</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">2</td>\n<td style=\"width:81.9482%;text-align:center\">Overhaul. Everything in the world is made up of parts, I can use old parts to make new things. (Chaotic)</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">3</td>\n<td style=\"width:81.9482%;text-align:center\">Maintenance. Everything needs a tune up now and then to keep it functioning as intended. (Lawful)</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">4</td>\n<td style=\"width:81.9482%;text-align:center\">Upgrade. Just because something isn’t broken doesn’t mean it can’t be improved. (Good)</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">5</td>\n<td style=\"width:81.9482%;text-align:center\">Greed. If I wait until a problem worsens, people will pay me more to fix it. (Evil)</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">6</td>\n<td style=\"width:81.9482%;text-align:center\">Synergy. I do my job so others can keep doing theirs, like the gears of a clock. (Any)</td>\n</tr>\n</tbody>\n</table>\n<h3><strong>Bonds</strong></h3>\n<table style=\"width:403px;border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary)\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"width:18.0518%;text-align:center\"><strong>[[/r d6]]</strong></td>\n<td style=\"width:81.9482%;text-align:center\"><strong>Bonds</strong></td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">1</td>\n<td style=\"width:81.9482%;text-align:center\">One of my creations backfired in front of a noble leaving me humiliated and disgraced.</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">2</td>\n<td style=\"width:81.9482%;text-align:center\">A mentor trained me in tinkering to keep me out of trouble.</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">3</td>\n<td style=\"width:81.9482%;text-align:center\">I once accidentally removed the screws... to a lock... to the town jail. The guards still view me as an accomplice.</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">4</td>\n<td style=\"width:81.9482%;text-align:center\">The people of a distant town view me as family, and give me the warmest of welcomes.</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">5</td>\n<td style=\"width:81.9482%;text-align:center\">I made an intricate mechanical creation... that wandered off in the night.</td>\n</tr>\n<tr>\n<td style=\"width:18.0518%;text-align:center\">6</td>\n<td style=\"width:81.9482%;text-align:center\">A wizard started offering magical solutions to mechanical problems, driving me out of business.</td>\n</tr>\n</tbody>\n</table>\n<h3><strong>Flaws</strong></h3>\n<table style=\"width:403px;border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary);height:129px\" border=\"1\">\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"width:70px;text-align:center;height:16px\"><strong>[[/r d6]]</strong></td>\n<td style=\"width:328px;text-align:center;height:16px\"><strong>Flaws</strong></td>\n</tr>\n<tr style=\"height:33px\">\n<td style=\"width:70px;text-align:center;height:33px\">1</td>\n<td style=\"width:328px;text-align:center;height:33px\">I can’t resist taking things apart to see how they work, I can mostly put them back together.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:70px;text-align:center;height:16px\">2</td>\n<td style=\"width:328px;text-align:center;height:16px\">Stress testing is mandatory. Even things I don’t own. Even without permission.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:70px;text-align:center;height:16px\">3</td>\n<td style=\"width:328px;text-align:center;height:16px\">Aesthetics are irrelevant to function.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:70px;text-align:center;height:16px\">4</td>\n<td style=\"width:328px;text-align:center;height:16px\">I solve problems with a depth first methodology, often creating new problems.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:70px;text-align:center;height:16px\">5</td>\n<td style=\"width:328px;text-align:center;height:16px\">I can never remember which pocket or pouch the item I am looking for is stored.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:70px;text-align:center;height:16px\">6</td>\n<td style=\"width:328px;text-align:center;height:16px\">I’ll start attaching new “features” to anything around me that isn’t nailed down.</td>\n</tr>\n</tbody>\n</table>"
