system:
  description:
    value: >-
      <p>Falling somewhere between a merchant, a sage, and—if you ask some
      villagers—a vagabond, a Tinker wanders from town to town bringing a cart
      (or sometimes just a donkey) of knickknacks and knowhow. While not always
      welcomed with open arms, they can be a lifeline to the smallest and most
      widely flung towns, as no route is too odd and winding for them to wander.
      Tinkers may be wanderers by nature, but what opens doors is their useful
      knack for being able to fix problems with a dash of knowhow and
      ingenuity.</p><p><strong>Skill Proficiencies:</strong> Insight,
      Nature</p><p><strong>Tool Proficiencies:</strong> Tinker’s
      tools</p><p><strong>Languages:</strong> One of your
      choice</p><p><strong>Equipment: </strong>A set of tinker’s tools, a set of
      traveler’s clothes, a set of saddle bags, and a pack horse</p><h2>Feature:
      Know-How</h2><p>You’ve been around the block, and fixed more than one
      problem you had no business fixing with some application of ingenuity.
      When you need to construct or fix an item, you can often tinker up a
      replacement part from an alternate source. Any item that you could craft
      with Tinker’s Tools for less then 50gp pieces, you can craft for free with
      miscellaneousness knick knacks. At the GM’s discretion, this feature may
      help with larger crafting pieces as
      appropriate.</p><p>@Embed[Compendium.kibbles-compendium-of-craft-and-creation.kccc-roll-tables.RollTable.2Dag77XRtrpnvaZr]</p><p>@Embed[Compendium.kibbles-compendium-of-craft-and-creation.kccc-roll-tables.RollTable.eETdlZQ1kIxCcpdi]</p><p>@Embed[Compendium.kibbles-compendium-of-craft-and-creation.kccc-roll-tables.RollTable.qxmoRD5ZCAfSJqZg]</p>
