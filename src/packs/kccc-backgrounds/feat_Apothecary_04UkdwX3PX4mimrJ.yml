name: Apothecary
type: feat
img: icons/tools/laboratory/mortar-powder-green.webp
data:
  description:
    value: "<p>You were a mixer of potions, a master of the subtle art of producing potent magical effects from the right distillations.Hailing from the largest cities or the smallest villages, an apothecary’s work is always in demand, though many that would demand it do not fully appreciate the care that goes into making a potion safe and effective.</p>\n<p><strong>Skill Proficiencies: </strong>Medicine, Nature</p>\n<p><strong>Tool Proficiencies: </strong>Alchemist’s supplies, herbalism kit</p>\n<p><strong>Equipment: </strong>A potion of healing, a set of alchemist’s supplies, an herbalism kit, and a set of common clothes</p>\n<h2>Feature: Herblore</h2>\n<p>You know what the potions people drink are actually made of. Whenever traveling at half speed or less through wilderness or camping in wilderness, you can acquire 15 gp a day worth of potion reagents that can be used as ingredients for the next potion you craft.</p>\n<h3><strong>Ideals</strong></h3>\n<table style=\"width:100%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"text-align:center;width:12.4181%\"><strong>[[/r d6]]</strong></td>\n<td style=\"text-align:center;width:87.5819%\"><strong>Ideals</strong></td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.4181%\">1</td>\n<td style=\"text-align:center;width:87.5819%\">Practice. I work to become the greatest at my craft. (Neutral)</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.4181%\">2</td>\n<td style=\"text-align:center;width:87.5819%\">Discovery. Every combination of reagents deserves to be tried. (Chaotic)</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.4181%\">3</td>\n<td style=\"text-align:center;width:87.5819%\">Communication. I make sure my patients know exactly what they are about to consume. (Lawful)</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.4181%\">4</td>\n<td style=\"text-align:center;width:87.5819%\">Fairness. Those divine folks only treat their followers, everyone deserves my services. (Good)</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.4181%\">5</td>\n<td style=\"text-align:center;width:87.5819%\">Greed. Never cure a disease, it’s more profitable to treat the symptoms. (Evil)</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.4181%\">6</td>\n<td style=\"text-align:center;width:87.5819%\">Precision. There’s a tonic for any ailment. (Any)</td>\n</tr>\n</tbody>\n</table>\n<p>Bonds</p>\n<table style=\"width:100%\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"text-align:center;width:12.1934%\"><strong>[[/r d6]]</strong></td>\n<td style=\"text-align:center;width:87.8066%\"><strong>Bond</strong></td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.1934%\">1</td>\n<td style=\"text-align:center;width:87.8066%\">A book of passed down recipes was lost or destroyed, I aim to recreate it.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.1934%\">2</td>\n<td style=\"text-align:center;width:87.8066%\">A magical malady still plagues my hometown, I adventure in hopes of a cure.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.1934%\">3</td>\n<td style=\"text-align:center;width:87.8066%\">I recite or make up rhymes to remember alchemical properties.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.1934%\">4</td>\n<td style=\"text-align:center;width:87.8066%\">I was unable to cure a sick child, I will not fail anyone like that again.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.1934%\">5</td>\n<td style=\"text-align:center;width:87.8066%\">I come from a long line of apothecaries and my surname has renown or infamy.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:12.1934%\">6</td>\n<td style=\"text-align:center;width:87.8066%\">I have a different scented incense for every occasion and mood.</td>\n</tr>\n</tbody>\n</table>\n<h3><strong>Flaws</strong></h3>\n<table style=\"width:403px;border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary)\" border=\"1\">\n<tbody>\n<tr>\n<td style=\"text-align:center;width:47px\"><strong>[[/r d6]]</strong></td>\n<td style=\"text-align:center;width:351px\"><strong>Flaws</strong></td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:47px\">1</td>\n<td style=\"text-align:center;width:351px\">You diagnose the illnesses in those around you... whether they have any or not.\_</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:47px\">2</td>\n<td style=\"text-align:center;width:351px\">You are always on the hunt for the newest alternative medicine remedies.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:47px\">3</td>\n<td style=\"text-align:center;width:351px\">The best way to know if something is poisonous is to put it in your mouth, builds strong immune systems.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:47px\">4</td>\n<td style=\"text-align:center;width:351px\">You don’t trust these “divine” powers in the sky and their healing powers with no in basis proper herblore.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:47px\">5</td>\n<td style=\"text-align:center;width:351px\">An apothecary is paid for their services.</td>\n</tr>\n<tr>\n<td style=\"text-align:center;width:47px\">6</td>\n<td style=\"text-align:center;width:351px\">Toxins in the blood can be removed by removing the blood. Leeches work well, but in a pinch...</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>"
