system:
  description:
    value: >-
      <p>You were a mixer of potions, a master of the subtle art of producing
      potent magical effects from the right distillations.Hailing from the
      largest cities or the smallest villages, an apothecary’s work is always in
      demand, though many that would demand it do not fully appreciate the care
      that goes into making a potion safe and effective.</p><p><strong>Skill
      Proficiencies: </strong>Medicine, Nature</p><p><strong>Tool Proficiencies:
      </strong>Alchemist’s supplies, herbalism kit</p><p><strong>Equipment:
      </strong>A potion of healing, a set of alchemist’s supplies, an herbalism
      kit, and a set of common clothes</p><h2>Feature: Herblore</h2><p>You know
      what the potions people drink are actually made of. Whenever traveling at
      half speed or less through wilderness or camping in wilderness, you can
      acquire 15 gp a day worth of potion reagents that can be used as
      ingredients for the next potion you
      craft.</p><p>@Embed[Compendium.kibbles-compendium-of-craft-and-creation.kccc-roll-tables.RollTable.tFIYGrWCrsorXzjq]</p><p>@Embed[Compendium.kibbles-compendium-of-craft-and-creation.kccc-roll-tables.RollTable.Tzv2hGK2tSQ5uc6r]</p><p>@Embed[Compendium.kibbles-compendium-of-craft-and-creation.kccc-roll-tables.RollTable.vBxlUJ0dfxtfNi9e]</p>
