data:
  description:
    value: "<p>Scholars and academics are great, but many a kingdom has needed those of the more intellectual bent to put their ability to more practical uses: designing everything from siege equipment to bridges.</p>\n<p>While construction may or may not have used magic here and there, at the end of the day something built without an engineer’s oversight is much more likely to fall back down when it is needed most.</p>\n<p><strong>Skill Proficiencies:</strong> Investigation, Nature</p>\n<p><strong>Tool Proficiencies:</strong> Carpenter’s tools, mason’s tools</p>\n<p><strong>Equipment:</strong> A bottle of black ink, a quill, a small knife, the blue prints to the last project you were working on, a set of common clothes, and a belt pouch containing 10 gp</p>\n<h2>Feature: Blueprints</h2>\n<p>Given one day to plan, you can produce blueprints or schematics for bridges, siege equipment, buildings, dams, or any other common feat of engineering that anyone proficient with the necessary artisan tools could follow to craft the outlined construction given the time and resources. Buildings more fantastical in nature may still be within your grasp to plan with skill-appropriate ability checks at the GM’s discretion.\_</p>\n<blockquote>\n<h3><strong>Engineering with Blueprints</strong></h3>\n<p>If you are using crafting, these blue prints can reduce the time and DC for engineering projects, reducing the crafting DC by your proficiency bonus for the construction project.</p>\n</blockquote>\n<h3><strong>Ideals</strong></h3>\n<table style=\"width:100%;height:113px\" border=\"1\">\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:20.6634%;height:16px\"><strong>[[/r d6]]</strong></td>\n<td style=\"text-align:center;width:79.3366%;height:16px\"><strong>Ideals</strong></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:20.6634%;height:16px\">1</td>\n<td style=\"text-align:center;width:79.3366%;height:16px\">Accomplishment. I love nothing more than the feeling of completing a project. (Neutral)</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:20.6634%;height:16px\">2</td>\n<td style=\"text-align:center;width:79.3366%;height:16px\">Innovation. Rules and assumptions get in the way of true innovation. (Chaotic)</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:20.6634%;height:16px\">3</td>\n<td style=\"text-align:center;width:79.3366%;height:16px\">Documentation. All knowledge should be codified so it can be applied to future projects. (Lawful)</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:20.6634%;height:17px\">4</td>\n<td style=\"text-align:center;width:79.3366%;height:17px\">Equality. Anything I make needs to benefit everyone, from the mightiest king to the lowliest peasant. (Good)</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:20.6634%;height:16px\">5</td>\n<td style=\"text-align:center;width:79.3366%;height:16px\">Glory. Lesser structures and people need to be relocated for my great works. (Evil)</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:20.6634%;height:16px\">6</td>\n<td style=\"text-align:center;width:79.3366%;height:16px\">Discovery. I travel to see the great works created by others and to inspire my own work. (Any)</td>\n</tr>\n</tbody>\n</table>\n<h3><strong>Bonds</strong></h3>\n<table style=\"width:403px;border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary);height:113px\" border=\"1\">\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:79px;height:16px\"><strong>[[/r d6]]</strong></td>\n<td style=\"text-align:center;width:319px;height:16px\"><strong>Bonds</strong></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:79px;height:16px\">1</td>\n<td style=\"text-align:center;width:319px;height:16px\">I found part of an extremely complicated blueprint I could not decipher, I seek the other pages of this design.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:79px;height:16px\">2</td>\n<td style=\"text-align:center;width:319px;height:16px\">I carry an antiquated set of tools to remind me of where I came from.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:79px;height:16px\">3</td>\n<td style=\"text-align:center;width:319px;height:16px\">One day I want a building or structure named after me.</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:79px;height:17px\">4</td>\n<td style=\"text-align:center;width:319px;height:17px\">I studied at a prestigious institution.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:79px;height:16px\">5</td>\n<td style=\"text-align:center;width:319px;height:16px\">Someone destroyed one of my prized creations and I will have my revenge.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:79px;height:16px\">6</td>\n<td style=\"text-align:center;width:319px;height:16px\">I failed an important exam and lost my spot in the academy where I studied.</td>\n</tr>\n</tbody>\n</table>\n<h3><strong>Flaws</strong></h3>\n<table style=\"width:403px;border-top:1px solid var(--color-border-light-tertiary);border-bottom:1px solid var(--color-border-light-tertiary);height:113px\" border=\"1\">\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:88px;height:16px\"><strong>[[/r d6]]</strong></td>\n<td style=\"text-align:center;width:310px;height:16px\"><strong>Flaws</strong></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:88px;height:16px\">1</td>\n<td style=\"text-align:center;width:310px;height:16px\">IHAFE (I have acronyms for everything).</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:88px;height:16px\">2</td>\n<td style=\"text-align:center;width:310px;height:16px\">I will spend hours automating a task that would have taken minutes.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:88px;height:16px\">3</td>\n<td style=\"text-align:center;width:310px;height:16px\">I scoff at and belittle what I consider less practical professions.</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"text-align:center;width:88px;height:17px\">4</td>\n<td style=\"text-align:center;width:310px;height:17px\">I won’t stop talking about the prestigious institution where I studied.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:88px;height:16px\">5</td>\n<td style=\"text-align:center;width:310px;height:16px\">I require invigorating hot bean juice in order to get my best work done.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:88px;height:16px\">6</td>\n<td style=\"text-align:center;width:310px;height:16px\">I explain everything in great detail at anyone who happens to be nearby.</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>"
