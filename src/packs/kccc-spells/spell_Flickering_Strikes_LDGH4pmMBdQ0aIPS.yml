system:
  description:
    value: >-
      <p>You flourish a weapon weapon you are proficient with used in the
      casting and then vanish to strike like the wind. Choose up to five
      creatures you can see within range. Make a melee weapon attack against
      each target. On hit, a target takes the weapon damage from the attack +
      [[/damage 6d6 force]] damage.</p>

      <p>You can then teleport to an unoccupied space you can see within 5 feet
      of one of the targets you hit or missed.</p>
