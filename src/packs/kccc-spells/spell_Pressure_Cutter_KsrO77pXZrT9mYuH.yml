system:
  description:
    value: >-
      <p>You unleash a blast of highly pressurized water in a 60-foot-long
      15-foot-wide line, slashing through everything in its path. Each creature
      in the line must make a Dexterity saving throw, taking [[/damage 10d6
      slashing]] damage on a failure. On a successful save, a creature takes
      half as much damage.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell lot of 6th level or higher, the damage increases by 1d6 for
      each level above 5th.</p>
