  description:
    value: >-
      <p>You create an oversized blade of pure scintillating force energy in
      your hand. For the duration of the spell, as an action, you can sweep the
      blade through up to two creatures are within 5 feet of each other and
      within reach, dealing [[/r 2d12]] + your spell casting modifier force
      damage to each.</p>

