    value: "<p>You create four lances of rapidly spinning condensed wind and hurl them at targets within range. You can hurl them at one target or several.</p>\n<p>Make a ranged spell attack for each lance. On a hit, the target takes [[/damage 2d8 slashing]] damage and is knocked 10 feet backwards.</p>\n<p><em><strong>At Higher Levels.</strong></em> When you cast this spell using a spell slot of 5th level or higher, you create one additional lance for each slot level above 4th.</p>\n<p>\_</p>"
