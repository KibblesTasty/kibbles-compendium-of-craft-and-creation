      turns: null
      startRound: null
      startTurn: null
    description: >-
      <p>A weapon you touch is infused with elemental power, becoming a magical
      weapon. Choose of the following damage types: acid, cold, fire, lightning,
      poison, or thunder. The weapon deals [[/damage 1d6]] damage of the chosen
      weapon type, and if it doesn’t already have a bonus to attack and damage,
      it gains a +1 bonus to attack and damage rolls.</p><p><em><strong>At
      Higher Levels.</strong></em> When you cast this spell with a 4th- or
      5th-level spell slot, the damage increases by 1d6 (to [[/damage 2d6]]).
      When you use a spell slot of 6th level or higher, the damage increases by
      2d6 (to [[/damage 3d6]]).</p>
