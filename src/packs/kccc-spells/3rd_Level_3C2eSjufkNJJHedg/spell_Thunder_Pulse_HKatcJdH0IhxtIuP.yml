system:
  description:
    value: >-
      <p>You gather sonic energy and can expel as a shockwave in a 15 foot cone.
      Each creature in that area must make a Constitution saving throw. On a
      failed save, a creature takes [[/damage 3d8 thunder]] damage is knocked 10
      feet away. On a successful save, the creature takes half as much damage
      and not being knocked away.</p>

      <p>You can create a new shockwave as your action on subsequent turn until
      the spell ends.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 3rd level or higher, the damage increases by [[/r
      1d8]] for each slot level above 2nd.</p>
