system:
  description:
    value: >-
      <p>A blast of concentrated wind streaks toward a creature of your choice
      within range. Make a ranged spell attack against the target. On a hit, the
      target takes 2d8 bludgeoning damage and if it is Large or smaller is
      knocked 10 feet away from you.</p><p><em><strong>At Higher
      Levels.</strong></em> When you cast this spell using a spell lot of 2nd
      level or higher, the damage increases by 1d8 for each level above 1st.</p>
