    value: >-
      <p>Crackling beams of blue energy leap from your hands. For the duration
      of the spell, as an action, you can direct them toward a creature within
      range, dealing 1d12 lightning damage to that
      creature.</p><p><em><strong>At Higher Levels.</strong></em> When you cast
      this spell using a 2nd- or 3rd-level spell slot, the damage increases to
      2d12 and the range increases to 30 feet. When you cast it using a 4th- or
      5th-level spell slot, the damage increases to 3d12 and the range increases
      to 60 feet. When you cast it using a spell slot of 6th level or higher,
