system:
  description:
    value: >-
      <p>You befuddle a creature's mind, swapping the position of two things it
      can see that are of the same size and category (for example, two medium
      creatures or two gargantuan buildings). The target creature must make a
      Wisdom saving throw. On failure, it is unaware the two things have been
      swapped.</p>

      <p>Each time the creature interacts with, attacks, or is attacked by a
      swapped targets, it can repeat its saving throw against the effect.</p>
