system:
  description:
    value: >-
      <p>Targeting a creature you can see within range, you attempt to corrupt
      its blood. Creatures without blood are immune to this effect. The target
      must make a Constitution saving throw. On failure, they take 1d12 poison
      damage and become &amp;Reference[poisoned] for the duration.</p><p>At the
      end of each of its turns, the target can make another Constitution saving
      throw. On a success, the spell ends on the target, on failure; they take
      an additional [[/damage 1d4 poison]] damage as the poison continues to
      ravage them.</p><p><em><strong>At Higher Levels.</strong></em> When you
      cast this spell using a spell slot of 2nd level or higher, you can target
      one additional target for each slot level above 2nd. The targets must be
      within 30 feet of each other when you target them.</p>
