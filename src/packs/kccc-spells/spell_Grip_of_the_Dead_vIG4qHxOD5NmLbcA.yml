system:
  description:
    value: >-
      <p>You channel unholy strength into you hand, and reach out to grab a
      creature. The creature must make a Strength saving throw or become
      restrained by your deathly iron grasp. As an action on its turn, the
      creature can attempt to escape using a Strength (Athletics) or Dexterity
      (Acrobatics) check against your Spell Save DC.</p>

      <p>At the start of the creatures turn while you maintain the grip and the
      spell, it takes [[/damage 1d8 necrotic]] damage as you drain the life from
      it, and regain hit points equal to half the damage dealt.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 2nd level or higher, the damage increases by [[/r
      1d8]] for each slot level above 1st.</p>
