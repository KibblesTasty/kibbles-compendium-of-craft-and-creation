system:
  description:
    value: >-
      <p>Until the start of your next turn, your speed is doubled, you gain a +2
      bonus to AC, you have advantage on Dexterity saving throws, and you gain
      an additional action. That action can be used only to take the Attack (one
      weapon attack only), Dash, Disengage, Hide, or Use an Object action.</p>

      <p>If you are under the effect of <em>haste</em>, you gain no benefit from
      this spell.</p>
