system:
  description:
    value: >-
      <p>You delve into a creature's mind, forcing it to make an Intelligence
      saving throw. On a failure, for the duration or until you end the spell
      you gain access to its memories from the past 12 hours, and are able to
      recall things it remembers as if they are your own memories, but these
      memories contain only things the target creature remembers.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 4th level or higher, you can delve an additional 12
      hours further back in the creature's memories for each slot level above
      3rd.</p>
