system:
  description:
    value: >-
      <p>You cause a massive eruption of water to blast upwards from the ground
      at a point within range. Creatures within 10 feet of the point must make a
      Dexterity saving throw or take [[/damage 4d6 bludgeoning]] damage and be
      knocked 60 feet into the air. On a successful save, creatures take half as
      much damage, and are instead knocked their choice of 10 feet away from the
      point or 10 feet upward.</p>
