system:
  description:
    value: >-
      <p>You emit a targeted burst of intense sonic energy at a creature within
      range. The target must make a Constitution saving throw. On a failure,
      they take [[/damage 3d8 thunder]] damage and become stunned for the
      duration by the intense sound. On a successful save, the target takes half
      as much damage and isn't stunned.</p>

      <p>At the end of each of its turns, the target can make another
      Constitution saving throw. On a success, the spell ends, on failure, they
      take an additional [[/r 1d8]] thunder from the echoes within their
      mind.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 5th level or higher, the damage increases by [[/r
      1d8]] for each slot level above 4th.</p>
