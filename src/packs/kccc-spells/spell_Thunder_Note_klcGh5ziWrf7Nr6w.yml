system:
  description:
    value: >-
      <p>You emit a crashing bang with a localized point of intensity targeting
      a creature within range. The target must succeed on a Constitution saving
      throw or take [[/damage 1d8 thunder]] damage and become deafened until the
      start of their next turn. Constitution saving throws to maintain
      concentration on spells triggered by this damage are made with
      disadvantage.</p><p>This spell's damage increases by 1d8 when you reach
      5th level ([[/damage 2d8 thunder]]), 11th level ([[/damage 3d8 thunder]]),
      and 17th level ([[/damage 4d8 thunder]]).</p>
