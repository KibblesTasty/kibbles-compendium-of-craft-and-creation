system:
  description:
    value: >-
      <p>You release an arc of lighting at a creature within range. Make a
      ranged spell attack roll against the target. On hit, the target takes [[/r
      4d12]] lightning damage, and you can cause the spell to jump to another
      target within 20 feet of the first target making a new attack roll for
      each target. The spell cannot hit the same target twice, or jump to a
      target out of the spells range. The spell can jump a maximum of five
      times.</p>

      <p>On a miss, the target takes half as much damage and the spell does not
      jump to a new target.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 5th level or higher, the starting damage increases
      by [[/r 1d12]] for each slot level above 4th.</p>
