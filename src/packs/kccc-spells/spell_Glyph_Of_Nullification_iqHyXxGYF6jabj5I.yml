    value: >-
      <p>You draw an ethereal mark in the air at a point within range. Creatures
      within 5 feet of this glyph have resistance to force damage.</p><p>As an
      action for the duration of the spell, you can cause the glyph to form a
      @UUID[Compendium.dnd5e.spells.Item.WmQpxfjZwF3MGUby]{globe of
      invulnerability} centered on the glyph, which lasts until the start of
      your next turn, at which point the spell ends.</p><p>You can end the spell
      early by deactivating it with a bonus action.</p>
