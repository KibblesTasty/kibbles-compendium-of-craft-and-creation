    value: >-
      <p>You draw an ethereal mark in the air at a point within range.</p><p>As
      an action for the duration of the spell, you instantly teleport a willing
      creature of your choice within 120 feet of you to the closest free space
      next to this glyph (your choice if multiple free spaces are available).If
      you expend a higher-level spell slot, the number of creatures you can
      teleport increases by 1 for each level above 2nd, at which point the spell
      ends. </p><p>You can end the spell early by deactivating it with a bonus
      action. </p><p><em><strong>At Higher Levels.</strong></em> If you expend a
      higher level spell slot, the number of creatures you can teleport
      increases by 1 for each level above 2nd, at which point the spell
      ends.</p>
