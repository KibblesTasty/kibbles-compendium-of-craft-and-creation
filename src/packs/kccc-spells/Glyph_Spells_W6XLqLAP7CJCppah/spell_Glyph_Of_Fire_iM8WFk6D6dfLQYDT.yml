    value: >-
      <p>You draw an ethereal mark in the air at a point within range.</p><p>Any
      creature that starts their turn within 5 feet of this glyph takes
      [[/damage 1 fire]] damage. As an action, you can force all creatures
      within 15 feet of this glyph to make a Dexterity saving throw, taking
      [[/damage 3d6 fire]] damage on failure, or half as much on success. After
      using this action, the spell ends.</p><p>You can end the spell early by
      deactivating it with a bonus action.</p><p></p>
