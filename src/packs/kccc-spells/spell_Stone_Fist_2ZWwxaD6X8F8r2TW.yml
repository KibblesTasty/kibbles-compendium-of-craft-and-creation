system:
  description:
    value: >-
      <p>You turn your hand and forearm (or similar appendage) to stone until
      the start of your next turn. As part of casting the spell, you can make a
      melee spell attack against one creature you can reach. On a hit, the
      target takes [[/damage 2d10 bludgeoning]] damage.</p>

      <p>Until the start of your next turn, you can use your reaction when you
      take slashing or piercing damage from an attack to gain resistance to
      damage from that attack.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 2nd level or higher, the damage increases by [[/r
      1d10]] for each slot level above 1st.</p>
