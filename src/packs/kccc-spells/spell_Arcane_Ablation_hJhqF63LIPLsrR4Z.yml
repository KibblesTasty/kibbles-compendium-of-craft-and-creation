system:
  description:
    value: >-
      <p>You touch a piece of worn armor or clothing and imbue it with magic.
      The creature wearing this imbued item gains 4 temporary hit points. When
      these temporary hit points are exhausted, at the start of the creature's
      next turn it will gain hit points equal to 1 hit point less than the
      previous amount gained from this spell (for example, from 4 to 3), until
      no temporary hit points would be gained and the spell ends. Temporary hit
      points from this spell are lost when this spell ends</p>

      <p><em><strong>At Higher Levels.</strong></em> The initial temporary hit
      points increases by 1 for each slot level above 1st.</p>
