  description:
    value: >-
      <p>You cause the earth to deform and ripple, a target creature within 10
      feet of the ground must make a Dexterity saving throw or suffer one of the
      following effects (your choice):</p>

      <ul>

      <li>It is pulled into the earth, taking [[/damage 1d8 bludgeoning]] damage
      and reducing its movement speed to zero until a creature spends an action
      to dig it free.</li>

      <li>It is slammed 5 feet in a direction of your choice by a wave of earth,
      taking [[/damage 2d8 bludgeoning]] damage and being knocked prone.</li>

      <li>It is impaled by a spike of earth, taking [[/damage 4d8 piercing]]
      damage.</li>

      </ul>
