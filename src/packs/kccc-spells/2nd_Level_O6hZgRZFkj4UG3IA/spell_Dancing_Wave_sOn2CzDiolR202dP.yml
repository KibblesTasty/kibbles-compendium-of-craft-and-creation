system:
  description:
    value: >-
      <p>You summon a surging mass of water into existence at a point on the
      ground within range. The mass of water remains cohesive filling a 5 foot
      radius, though only rises 3 feet from the ground. The area is difficult
      terrain for any creature without a swimming speed.</p>

      <p>For the duration of the spell, as a bonus action you can move the wave
      of water up to 30 feet along a surface in any direction. The first time
      the wave enters any creature's space during a your turn, they must make a
      Strength saving throw or take [[/damage 1d6 bludgeoning]] damage and be
      knocked prone. A creature automatically fails this saving throw if they
      are prone.</p>
