system:
  description:
    value: >-
      <p>You give a creature within range a glimpse of their future. Roll a d4
      to determine outcome:</p>

      <table style="width:100%" border="1">

      <tbody>

      <tr>

      <td style="width:10.9292%;text-align:center"><strong>d4</strong></td>

      <td style="width:89.0708%;text-align:center"><strong>Effect</strong></td>

      </tr>

      <tr>

      <td style="width:10.9292%;text-align:center">1</td>

      <td style="width:89.0708%;text-align:center">The target foresees an action
      to come. Roll a d20 and record the value. Until the duration of the spell
      ends, they can replace one of their d20 rolls with the value rolled.</td>

      </tr>

      <tr>

      <td style="width:10.9292%;text-align:center">2</td>

      <td style="width:89.0708%;text-align:center">The target sees their own
      death. If they are reduced to zero hit points by an attack or failing a
      save throw during the duration, they instead evade the attack or pass the
      saving throw if they are not otherwise incapacitated prior to being
      reduced to zero.</td>

      </tr>

      <tr>

      <td style="width:10.9292%;text-align:center">3</td>

      <td style="width:89.0708%;text-align:center">They see a future victory,
      growing confident. They gain 10 temporary hit points and are immune to the
      frightened condition for the duration of the spell.</td>

      </tr>

      <tr>

      <td style="width:10.9292%;text-align:center">4</td>

      <td style="width:89.0708%;text-align:center">The target sees an ambush or
      surprise, the first time they would be surprised they are not, or the
      first time an attack would be made against them with advantage, it is
      instead made with disadvantage.</td>

      </tr>

      </tbody>

      </table>

      <p>Once any of the events foreseen occur, the spell ends.</p>

      <p><em><strong>At Higher Levels.</strong></em> When cast using 3 or more
      psi points, you can select the effect instead of rolling a d4.</p>
