  description:
    value: >-
      <p>You create a Tiny orb of pure arcane energy that hovers within range,
      and designate a target creature within 120 feet. For the duration of the
      spell, at the end of each of your turns, the orb grows larger and moves 30
      feet directly toward the creature. If the orb reaches the target, it will
      detonate dealing [[/damage 6d4 force]] damage and an additional [[/r 1d4]]
      damage for each round since you cast the spell to the target. The spell
      ends after it deals damage. If the orb does not reach the target before
      the spell ends, it fades away without dealing damage.</p>
