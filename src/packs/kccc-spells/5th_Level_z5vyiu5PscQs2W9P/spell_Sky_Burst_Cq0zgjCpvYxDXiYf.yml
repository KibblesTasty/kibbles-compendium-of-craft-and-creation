  description:
    value: >-
      <p>Five bolts of lightning strike five points of your choice that you can
      see within range. Each creature within 5 feet of the chosen points must
      make a Dexterity saving throw. A creature takes [[/damage 4d12 lightning]]
      damage on a failed save, or half as much on a successful one. A creature
      in the area of more than one lightning burst is affected only once.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 6th level or higher, you can call down an additional
      bolt of lightning targeting another point within range for each slot level
      above 5th.</p>
