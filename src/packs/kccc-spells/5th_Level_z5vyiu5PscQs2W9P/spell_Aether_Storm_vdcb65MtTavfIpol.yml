system:
  description:
    value: >-
      <p>You conjure a storm of aether erupting from a point of your choice
      within range. The aether storm fills a 10-foot radius, 40-foot-high
      cylinder. When the storm appears, each creature within its area takes [[/r
      8d4]] force damage.</p>

      <p>A creature takes [[/damage 1d4 force]] damage for each 5 feet they move
      through the storm, and if a creature ends their turn within the aether
      storm, they take [[/damage 8d4 force]] damage. On your turn, you can move
      the storm 10 feet in any direction as a bonus action.</p>

      <p>At Higher Levels. When you cast this spell using a spell slot of 6th
      level or higher, the damage increases by [[/r 1d4]] for each slot level
      above 5th.</p>
