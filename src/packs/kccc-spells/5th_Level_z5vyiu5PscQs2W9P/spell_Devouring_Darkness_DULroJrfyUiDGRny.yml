  description:
    value: >-
      <p>Dark tendrils burst out from you in all directions. Creatures of your
      choice within must make a Constitution saving throw. On failure, they take
      [[/damage 6d8 necrotic]] damage, and you can move them in a straight line
      to within 5 feet of you if there is an empty space they can be pulled to.
      On success, they take half as much damage and are not moved.</p>

      <p>You regain hit points equal to one quarter (rounded down) of the
      necrotic damage taken by all targets effected by the spell.</p>

      <p><em><strong>At Higher Levels</strong></em>. When you cast this spell
      using a spell slot of 6th level or higher, the damage increases by 1d8 for
      each slot level above 5th.</p>
