system:
  description:
    value: >-
      <p>You touch a weapon and imbue it with magic. For the duration the weapon
      counts as a magical weapon and any damage dealt by it is Force damage.
      When casting this one a weapon with the ammunition property, it no longer
      consumes ammunition when fired, and does not need to be reloaded.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 3rd or 4th level, the duration becomes 8 hours. When
      you use a spell slot of 5th level or higher, the duration becomes 24
      hours.</p>
