system:
  description:
    value: >-
      <p>A whirling tornado erupts, filling a 20-foot-radius, 40-foot-high
      cylinder centered on a point within range.</p>

      <p>Any creature that starts its turn within the tornado must make a
      Strength saving throw. On a failed save, the creature takes [[/damage 4d8
      bludgeoning]] damage and is pushed 10 feet away and 40 feet up. On a
      successful save, the creature takes half as much damage and isn't
      pushed.</p>

      <p>As a bonus action, you can move the tornado up to 30 feet in any
      direction. Any ranged weapon attack against a target within 20 feet of the
      tornado has disadvantage, and any ranged attack that passes through it
      automatically misses.</p>
