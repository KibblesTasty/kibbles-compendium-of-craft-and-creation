system:
  description:
    value: >-
      <p>You attempt to encase a Medium or smaller creature you can see within
      ice. The creature must make a Strength saving throw or become
      &amp;Reference[restrained] by ice for the duration. At the end of each of
      its turns, the target takes 1d8 cold damage and can make another Strength
      saving throw. On success, the spell ends on the target.</p><p>If the
      creature takes more than 5 fire or bludgeoning damage from a single damage
      roll while restrained, the ice breaks and the target is freed, ending the
      spell for the target.</p><p><em><strong>At Higher Levels.
      </strong></em>When you cast this spell using a spell slot of 2nd level or
      higher, the damage increases by 1d8 for each slot level above 1st.</p>
