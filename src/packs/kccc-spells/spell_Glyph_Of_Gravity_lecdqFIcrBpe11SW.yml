name: Glyph Of Gravity
type: spell
img: icons/magic/symbols/rune-sigil-horned-white-purple.webp
system:
  description:
    value: >-
      <p>You draw an ethereal mark in the air at a point within range. Within 30
      feet of this Glyph, moving away from it requires twice as much movement,
      and any creature that ends its turn within 30 feet of it is pulled 10 feet
      closer to it if there is space available.</p><p>As an action, you can
      force all creatures within 30 feet of this glyph to make a Strength saving
      throw or be flung 40 feet away from this glyph, taking 4d6 bludgeoning
      damage and falling prone. After using this action, the spell
      ends.</p><p>You can end the spell early by deactivating it with a bonus
      action.</p><p></p>
