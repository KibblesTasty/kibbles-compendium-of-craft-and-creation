system:
  description:
    value: >-
      <p>You curse a target to die. The targets current and maximum hit points
      are reduced by [[/r 3d10 + 10]]. If this causes a creatures to have zero
      hit points, the creature dies.</p>

      <p>For the duration of the spell, the target cannot regain hit points
      unless from a spell cast using a spell slot of higher level than the spell
      slot this curse was cast with, and any death saving throw they roll is
      automatically considered a 1.</p>

      <p>At the start of a creatures turn while they are under the effect of
      this spell, they make a Charisma saving throw. On failure, their current
      and maximum hit points is reduced by [[/r 1d10 + 10]]. On a successful
      save, the spell ends. A creature's maximum hit points are restored when it
      takes a long rest.</p>
