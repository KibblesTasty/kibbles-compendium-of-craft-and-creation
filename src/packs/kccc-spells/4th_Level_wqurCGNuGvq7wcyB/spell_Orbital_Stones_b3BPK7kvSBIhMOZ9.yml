system:
  description:
    value: >-
      <p>You lift three inanimate Small or Medium sized rocks or similar objects
      from within 10 feet of you, causing them to defy gravity and slowly circle
      you. With all three stones orbiting, you have three quarters cover. With
      at least one stone remaining, you have half cover.</p>

      <p>As a bonus action while at least one stone remains in orbit, you can
      magically fling a stone at target within 60 feet. Make a ranged spell
      attack roll. On hit, the target takes [[/damage 3d10 bludgeoning]] damage
      and is knocked backward 5 feet.</p>
