system:
  description:
    value: "<p>You call forth a twisted horror. It manifests in an unoccuptied space that you can see within Range. This manifested form uses the Horror Spirit stat block. When you cast the spell, choose Star, Sea, or Void. The creature takes on elements of the selected type, which determine certain traits in its stat block. The creature disappears when it drops to 0 hit points or the spell ends.\_</p>\n<p>The creature is an ally to you and your companions. In combat, the creature shares your initiative count, but it takes its turn immediately after yours. It obeys your verbal commands (no action required by you). If you don’t issue any, it takes the Dodge action and uses its move to avoid danger.</p>\n<p><em><strong>At Higher Levels.</strong></em> When you cast this spell using a spell of 5th level or higher, use the higher level whenever the spell’s level appears in the stat block.</p>"
