system:
  description:
    value: >-
      <p>You magically bind a willing creature within range into a piece of
      ammunition. When the piece of ammunition is fired, the creature bound to
      the piece of ammunition is teleported to the target destination. You can
      fire the ammunition at a creature, object, or point within the normal
      range of the weapon. When attacking a creature or object, the target is
      teleported to within 5 feet of the target hit or miss.</p>

      <p>When you cast this spell, if you cast it a Large or larger piece of
      ammunition, you can bind up to 4 creatures to the piece of ammunition.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you using 6th-level
      slot or higher, you can cast it on a Huge piece of ammunition, binding up
      to nine creatures to the piece of ammunition.</p>
