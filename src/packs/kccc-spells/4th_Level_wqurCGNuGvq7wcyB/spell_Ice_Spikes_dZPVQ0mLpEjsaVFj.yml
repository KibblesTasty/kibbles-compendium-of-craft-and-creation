  description:
    value: >-
      <p>You create a lance of ice that shoots up from the ground to impale a
      creature within range. The target must make a Dexterity saving throw. The
      target takes 4d8 piercing damage and 4d8 cold damage on a failed save. The
      target takes only the 4d8 cold damage on a successful
      save.</p><p><em><strong>At Higher Levels.</strong> </em>When you cast this
      spell using a spell slot of 6th or 7th level, you can create a second
      spike. When you cast this spell using a spell slot of 8th or 9th level,
      you can create a third spike. Additional spikes can target the same or
      different creatures.</p>
