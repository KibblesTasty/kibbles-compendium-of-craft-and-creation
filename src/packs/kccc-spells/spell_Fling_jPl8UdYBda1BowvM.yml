system:
  description:
    value: >-
      <p>You manipulate gravity around one large or smaller creature. The target
      creature makes a Strength saving throw. On failure, you can fling them 40
      feet straight up or 20 feet in any direction.</p>

      <p>If you fling them straight up they immediately fall, taking [[/r 4d6]]
      damage falling damage, and fall prone. If you fling them any other
      direction, they take [[/r 2d6]] damage and fall prone. If their movement
      would be stopped early by a creature or object, both the target and
      creature or object takes [[/damage 3d6 bludgeoning]] damage.</p>
