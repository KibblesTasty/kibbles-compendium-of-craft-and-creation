    value: >-
      <p>You ignite a magical fire that fills a 5-foot cube in a space you can
      see on the ground. A creature in the fire’s space when you cast the spell
      must suceeed a Dexterity saving throw or take 1d8 fire damage. A creature
      that enters the fire’s space for the first time or ends their turn there
      must repeat the saving throw against the effect. Flamable objects in the
      area that aren’t being worn or carried catch fire.</p><p>The spell’s
      damage increases by 1d8 when you reach 5th level (2d8), 11th level (3d8),
      and 17th level (4d8)</p>
