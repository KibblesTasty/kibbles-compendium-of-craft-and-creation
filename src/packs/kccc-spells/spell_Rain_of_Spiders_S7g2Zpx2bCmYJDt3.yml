system:
  description:
    value: "<p>A vertical column of spiders begins to rain down in 20 foot radius, 40 foot high cylinder, centered on a location you specify. A <strong>Swarm of Spiders</strong> (Basic Rules , pg. 391) descends onto each creature within the cylinder when the spell is cast.</p>\n<p>This swarm is considered to be climbing on the target creature and moves with it, even if they leave the affected area, and takes its turn immediately after that creature's turn. A creature can make use its action to attempt to remove the spiders, making a Strength (Athletics) or Dexterity (Acrobatics) check against the spell save DC of the caster.</p>\n<p>The swarm uses the caster's spell attack modifier when attacking (if it is higher than their attack modifier). A swarm will attack the creature it fell on if it can, or move to chase the creature if it has been knocked off of them. Any spiders that remain when the spell ends disappear.</p>\n<p>\_</p>"
