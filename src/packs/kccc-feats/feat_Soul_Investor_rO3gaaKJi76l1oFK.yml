    value: >-
      <p>You have the special gift to invest your soul into magic items. This
      becomes a new way to enchant permanent magic items for you, allowing you
      to replace an essence in a crafting check with part of your soul. When you
      do so, you can replace one essence of a varying rarity (depending on your
      level, as per the table below) with your soul, and gain advantage on
      crafting checks to make that item, the item becomes attunement if it was
      not already, and becomes attuned to you on completion. If you end your
      attunement to the item, the item becomes mundane, losing all magical
      properties. This item doesnâ€™t count against your maximum number of attuned
      items.</p>

      <p>You can have one item infused this way at a time. You can replace two
      essences of a tier of quality lower than the maximum.</p>

