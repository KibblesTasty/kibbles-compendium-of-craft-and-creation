  description:
    value: >-
      <p>Your long experience with cooking has granted you the following
      benefits:</p><ul><li>Your Wisdom ability score increase by 1, to a maximum
      of 20.</li><li>When you make a Cooking crafting check, you can take 10 as
      the result of the d20 (instead of rolling) without spending additional
      time.</li><li>When you cook a uncommon or rarer cooking option, you can
      make a single uncommon snack on the side without additional ingredients or
      time. This snack lasts 24 hours before expiring if unconsumed.</li></ul>
