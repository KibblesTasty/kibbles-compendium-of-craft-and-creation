name: Ultimate Improviser
type: feat
img: icons/tools/hand/pickaxe-simple-stone-brown.webp
data:
  description:
    value: >-
      <p>You find new ways to do anything. You gain the following benefits:</p>

      <ul>

      <li>Increase one ability score of your choice by 1, to a maximum of
      20.</li>

      <li>You can improvise a replacement for any material that costs a number
      of gold pieces less than or equal to your character level. This ability
      doesn’t create matter out of nothing, it simply assumes you can create the
      item with materials at hand or adapt a simple components to your needs. If
      no materials at all are available, the item can’t be created. A consumable
      item created with an improvised ingredient lasts only 24 hours before
      breaking.</li>

      <li>You can apply half your proficiency bonus (rounded up) to any check
      you make with tools.</li>

      </ul>
