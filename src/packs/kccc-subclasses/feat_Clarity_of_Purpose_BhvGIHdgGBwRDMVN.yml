      veils that hide, unrelenting and focused, gaining the following benefits
      for 1 minute:</p>

      <ul>

      <li>You can gain truesight with a range of 120 feet.</li>

      <li>You are immune to psychic damage.</li>

      <li>You have advantage on saving throws against magical or psionic
