  description:
    value: >-
      <p>Starting at 14th level, at the start of your turn (no action required)
      you can synchronize yourself with your Contraption, entering a cold and
      logical mental state of absolute focus until the start of your next turn.
      While in this state of synchronization, you gain the following
      benefits:</p>

      <ul>

      <li>You are immune to the charmed and frightened conditions.</li>

      <li>You can cast spells with the casting time of 1 action as 1 bonus
      action.</li>

      <li>You gain advantage on all Intelligence and Wisdom checks and saving
      throws, as well as Constitution saving throws to maintain concentration on
      a spell.</li>

      </ul>

