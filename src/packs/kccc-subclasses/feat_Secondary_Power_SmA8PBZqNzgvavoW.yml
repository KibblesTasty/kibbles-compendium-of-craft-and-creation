  description:
    value: >-
      <p>Starting at 2nd level, the power of the psionics you study begins to
      seep into your mind, bleeding in from your studies of its mysteries.</p>

      <p>This starts to poison your mind with a minor psionic madness from the
      table below, and you can tap this power to use one of your psionic power
      spells gained from the Study of the Unknown to cast it without expending a
      spell slot, but as if you had spent a spell slot equal to half your Wizard
      level (rounded up).</p>

      <p>Once you do this, you can’t do so again until you finish a long rest,
      or use your Arcane Recovery feature.</p>

      <table style="width:100%" border="1">

      <tbody>

      <tr>

      <td style="text-align:center;width:15.6488%"><strong>1d6</strong></td>

      <td style="text-align:center;width:84.3512%"><strong>Minor
      Madness</strong></td>

      </tr>

      <tr>

      <td style="text-align:center;width:15.6488%">1</td>

      <td style="text-align:center;width:84.3512%">You occasionally hear what
      you think are the thoughts of others as whispers.</td>

      </tr>

      <tr>

      <td style="text-align:center;width:15.6488%">2</td>

      <td style="text-align:center;width:84.3512%">Small objects float nearby
      when you aren’t paying attention.</td>

      </tr>

      <tr>

      <td style="text-align:center;width:15.6488%">3</td>

      <td style="text-align:center;width:84.3512%">You occasionally see the
      world as an afterimage.</td>

      </tr>

      <tr>

      <td style="text-align:center;width:15.6488%">4</td>

      <td style="text-align:center;width:84.3512%">You hear creatures talking
      that aren’t nearby.</td>

      </tr>

      <tr>

      <td style="text-align:center;width:15.6488%">5</td>

      <td style="text-align:center;width:84.3512%">You see eyes in the sky,
      particularly at night.</td>

      </tr>

      <tr>

      <td style="text-align:center;width:15.6488%">6</td>

      <td style="text-align:center;width:84.3512%">You have the dreams of a
      different person.</td>

      </tr>

      </tbody>

      </table>
