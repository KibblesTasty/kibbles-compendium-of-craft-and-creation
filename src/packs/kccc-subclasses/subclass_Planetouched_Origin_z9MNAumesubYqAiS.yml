  description:
    value: >-
      <h2 style="border-bottom:1px solid
      var(--color-underline-header)">Planetouched Origin</h2>

      <p>Connected to planes beyond their own, these sorcerers find the walls
      between the planes thinner, they pull power from beyond them or step
      through them with greater ease.</p>

      <p>Perhaps they were born in the ethereal plane or became connected to an
      outer plane, they now find themselves with one foot in the material and
      one foot beyond.</p>

      <h3>Planetouched Origin Features</h3>

      <p>1st Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.URunmfklIFmAsidG]{Planetouched
      Origin Spells}</p>

      <p>1st Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.UK3rlvrjwirrlnr9]{Riftborn}</p>

      <p>6th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.l8P1MHyeRyGCXl5E]{Phase
      Out}</p>

      <p>14th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.mFWvTnMHKGTxfkk8]{Sorcerous
      Rifts}</p>

      <p>14th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.949H0IwfohlxAHxU]{Ethereal
      Control}</p>

      <p>18th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.oKBCLMhOZg6RrFHg]{Planar
      Collision}</p>

      <h3><strong>Planetouched Quirks</strong></h3>

      <p>The following are some optional quirks for a player of the
      Planetouched. You can optionally roll or select a quirk that suits your
      character.</p>

      <table style="width:568px;border-top:1px solid
      var(--color-border-light-tertiary);border-bottom:1px solid
      var(--color-border-light-tertiary)" border="1">

      <tbody>

      <tr>

      <td style="text-align:center"><strong>[[/r 1d6]]</strong></td>

      <td style="text-align:center"><strong>Quirk</strong></td>

      </tr>

      <tr>

      <td style="text-align:center">1</td>

      <td style="text-align:center">You occasionally appear in the dreams of
      others, wandering into the plane of dreams when you sleep.</td>

      </tr>

      <tr>

      <td style="text-align:center">2</td>

      <td style="text-align:center">You see fleeting mirage like images of other
      planes intersecting your own.</td>

      </tr>

      <tr>

      <td style="text-align:center">3</td>

      <td style="text-align:center">You have a deep fear of portals.</td>

      </tr>

      <tr>

      <td style="text-align:center">4</td>

      <td style="text-align:center">You often toss a pebble through a doorway
      first before passing through it. Just to check.</td>

      </tr>

      <tr>

      <td style="text-align:center">5</td>

      <td style="text-align:center">You are from a lost folded dimension.</td>

      </tr>

      <tr>

      <td style="text-align:center">6</td>

      <td style="text-align:center">Your hair and eyes sometimes assume
      otherworldly aspects as other planes brush unusually close to the
      material.</td>

      </tr>

      </tbody>

      </table>
