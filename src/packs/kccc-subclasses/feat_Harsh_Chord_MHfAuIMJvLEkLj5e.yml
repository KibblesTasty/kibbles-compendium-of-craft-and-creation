    value: >-
      <p>Starting at 3rd level, as an action you can expend one use of your
      Bardic Inspiration to play a powerful chord that sweeps outward. Each
      creature of your choice within 20 feet of you must make a Constitution
      saving throw. A creature takes thunder damage equal to your bardic
      inspiration die + your bard level on a failed saving throw, and half as
      much damage on a successful one. Constitution saving throws to maintain
      concentration on spells triggered by this damage are made with
      disadvantage.</p>
