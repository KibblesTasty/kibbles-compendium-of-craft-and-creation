  description:
    value: >-
      <h2 style="border-bottom:1px solid
      var(--color-underline-header)">Specialist</h2>

      <p>Specialists are rangers that innovate their technique and equipment in
      equal measure. Deadly and clever, they keep their opponents guessing what
      is coming next.</p>

      <p>3rd:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.4kMeryKf2Yvgkxef]{Knack}</p>

      <p>3rd:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.db6guUdhF5yFvJAP]{Trick
      Shots}</p>

      <p>7th:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.SfrmPCAzXa4mrD49]{Spell
      Shots}</p>

      <p>11th:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.vjYII2k4b6UCuXBg]{Empowered
      Shots}</p>

      <p>11th:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.RwFfPI3N61WoLOrD]{Grapple
      Shot}</p>

      <p>15th:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.CzaPbwO4ZB8LgzQb]{Endless
      Innovation}</p>

      <h3><strong>Specialist Quirks</strong></h3>

      <p>The following are some optional quirks for a player of the Specialist.
      You can optionally roll or select a quirk that suits your character.</p>

      <table style="width:568px;border-top:1px solid
      var(--color-border-light-tertiary);border-bottom:1px solid
      var(--color-border-light-tertiary)" border="1">

      <tbody>

      <tr>

      <td style="text-align:center"><strong>d6</strong></td>

      <td style="text-align:center"><strong>Quirk</strong></td>

      </tr>

      <tr>

      <td style="text-align:center">1</td>

      <td style="text-align:center">You often unnecessarily abbreviate things to
      abbreviations you then have to explain.</td>

      </tr>

      <tr>

      <td style="text-align:center">2</td>

      <td style="text-align:center">Most of your plans involve complicated
      traps.</td>

      </tr>

      <tr>

      <td style="text-align:center">3</td>

      <td style="text-align:center">You never like to use the same plan
      twice.</td>

      </tr>

      <tr>

      <td style="text-align:center">4</td>

      <td style="text-align:center">All problems can be solved with the right
      arrow.</td>

      </tr>

      <tr>

      <td style="text-align:center">5</td>

      <td style="text-align:center">You provide highly specific details about
      simple things.</td>

      </tr>

      <tr>

      <td style="text-align:center">6</td>

      <td style="text-align:center">You always prefer to have the high
      ground.</td>

      </tr>

      </tbody>

      </table>
