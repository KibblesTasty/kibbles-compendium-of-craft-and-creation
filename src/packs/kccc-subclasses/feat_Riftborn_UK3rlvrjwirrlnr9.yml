  description:
    value: "<p>Starting at 1st level, when you draw on your magic, the planar walls begin to weaken for you. After casting a spell of 1st level or higher, you can use Phase Rift as a bonus action.</p>\n<p>You can do this a number of times equal to your proficiency bonus, regaining all uses on a long rest.</p>\n<hr />\n<h3><strong>Phase Rift</strong></h3>\n<p><em>Psionic power</em></p>\n<p><strong>Casting Time: </strong>1 action</p>\n<p><strong>Range: </strong>10 feet</p>\n<p><strong>Components:</strong> S</p>\n<p><strong>Duration: </strong>Instantaneous</p>\n<p>You step through space traveling up to 10 feet in a straight line leaving a spatial tear behind. You can pass through creatures but canâ€™t pass through objects, buildings or terrain more than 4 inches thick. Any creature in the path of this tear must make a Dexterity saving throw or take [[/r 1d8]] force damage.</p>\n<p>\_</p>"
