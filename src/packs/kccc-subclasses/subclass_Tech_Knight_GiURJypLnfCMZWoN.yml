system:
  description:
    value: "<p>A Tech Knight believes that it is neither brains nor brawn that determine the best fighter, but the combination thereof.\_</p><p>Why limit yourself to what nature has provided you when you can supplement your combat superiority in unique and inventive ways that give you the edge? You build and innovate on the cutting edge... and use that edge to hew through your foes. There are few things more dangerous than weaponized creativity in the hands of someone that knows how to use it.</p><p>A Tech Knight could be called an inventor that opened the door of innovation, found the deadliest thing they could invent, and closed it once more, but that wouldnâ€™t be accurate. They innovate continuously, improving their art, just with a highly specialized focus.</p><p>Some perhaps adventure and fight to test their weapons, others perhaps turned to innovation to overcome some obstacle or seek to change the world, and others still care little for the science and engineering of the weapon, and merely cobbled together something to annihilate their foes.</p><p>The following are some optional quirks for a player of the Tech Knight. You can optionally roll or select a quirk that suits your character.</p><p>@Embed[Compendium.kibbles-compendium-of-craft-and-creation.kccc-roll-tables.RollTable.XFN17PG13Y58zTbF]</p>"
