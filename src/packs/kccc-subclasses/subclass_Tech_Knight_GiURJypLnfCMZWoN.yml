name: Tech Knight
type: subclass
img: icons/commodities/tech/cog-brass.webp
data:
  description:
    value: "<h2 style=\"border-bottom:1px solid var(--color-underline-header)\">Tech Knight</h2>\n<p>A Tech Knight believes that it is neither brains nor brawn that determine the best fighter, but the combination thereof.\_</p>\n<p>Why limit yourself to what nature has provided you when you can supplement your combat superiority in unique and inventive ways that give you the edge? You build and innovate on the cutting edge... and use that edge to hew through your foes. There are few things more dangerous than weaponized creativity in the hands of someone that knows how to use it.</p>\n<p>A Tech Knight could be called an inventor that opened the door of innovation, found the deadliest thing they could invent, and closed it once more, but that wouldn’t be accurate. They innovate continuously, improving their art, just with a highly specialized focus.</p>\n<p>Some perhaps adventure and fight to test their weapons, others perhaps turned to innovation to overcome some obstacle or seek to change the world, and others still care little for the science and engineering of the weapon, and merely cobbled together something to annihilate their foes.</p>\n<p>3rd Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.VQPTKxU6XFQkVg3g]{Brutal Invention}</p>\n<p>3rd Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.YuxY2LrGdLY6Hoo8]{Tinker’s Proficiency}</p>\n<p>7th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.Lp2wFmG9J4PTeWET]{Contingent Options}</p>\n<p>10th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.UrONPbY7hYdVimdc]{Chains of War}</p>\n<p>15th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.BxFCCKDCVsr4jW8U]{Reactive Armor}</p>\n<p>18th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.NSuHjVjNtXb5TqlV]{Arms Race}</p>\n<h3><strong>Tech Knight Quirks</strong></h3>\n<p>The following are some optional quirks for a player of the Tech Knight. You can optionally roll or select a quirk that suits your character.</p>\n<table style=\"width:100%;height:112px\" border=\"1\">\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"width:11.4437%;height:16px;text-align:center\"><strong>[[/r d6]]</strong></td>\n<td style=\"width:87.6761%;height:16px;text-align:center\"><strong>Quirk</strong></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:11.4437%;height:16px;text-align:center\">1</td>\n<td style=\"width:87.6761%;height:16px;text-align:center\">You devote time each day to improving your weapons.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:11.4437%;height:16px;text-align:center\">2</td>\n<td style=\"width:87.6761%;height:16px;text-align:center\">You think any problem can be solved with sufficient firepower.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:11.4437%;height:16px;text-align:center\">3</td>\n<td style=\"width:87.6761%;height:16px;text-align:center\">You have disdain for simple weapons.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:11.4437%;height:16px;text-align:center\">4</td>\n<td style=\"width:87.6761%;height:16px;text-align:center\">You daydream about explosions.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:11.4437%;height:16px;text-align:center\">5</td>\n<td style=\"width:87.6761%;height:16px;text-align:center\">You revel in new chances to test your destructive wares.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:11.4437%;height:16px;text-align:center\">6</td>\n<td style=\"width:87.6761%;height:16px;text-align:center\">You offer to show everyone the features of each new invention with great joy.</td>\n</tr>\n</tbody>\n</table>"
    chat: ''
    unidentified: ''
