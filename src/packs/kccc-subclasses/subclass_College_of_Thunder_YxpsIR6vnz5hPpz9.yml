  description:
    value: "<h2 style=\"border-bottom:1px solid var(--color-underline-header)\">College of Thunder</h2>\n<p>Some bards grow in talent, weaving beautiful ballads that move their listeners to tears. Some bards just turn up the volume. The College of Thunder is a path for those who want to be heardâ€”to convey their message with great emphasis to as many people as possible. They often are keenly interested in innovating their instruments, finding new improvements that allow them to make new, louder, sounds... even if the musicality of those sounds is sometimes debated by more classical artists.\_</p>\n<p>Lacking in subtlety, these bards are viewed as innovators and pioneers by themselves... and generally a large pain in the ears by most others, especially their preceding generation.</p>\n<p>3rd Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.X9jJN8SWIrxoQ2Nt]{Dramatic Cantrips}</p>\n<p>3rd Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.MHfAuIMJvLEkLj5e]{Harsh Chord}</p>\n<p>3rd Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.9FRdUbaBKTzjCJ0I]{Thundering Magic}</p>\n<p>6th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.jHJw7NthVI5tQju5]{Louder}</p>\n<p>6th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.imfSQ7wnLLuQMxs8]{Amplified Antics}</p>\n<p>14th Level: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.0Kx3n1kAWVjLTlzc]{Reverberating Echo}</p>\n<h3><strong>College of Thunder Quirks</strong></h3>\n<p>The following are some optional quirks for a player of the College of Thunder. You can optionally roll or select a quirk that suits your character.</p>\n<table style=\"width:100%;height:112px\" border=\"1\">\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"width:21.8785%;height:16px;text-align:center\"><strong>[[/r d6]]</strong></td>\n<td style=\"width:78.1215%;height:16px;text-align:center\"><strong>Quirk</strong></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:21.8785%;height:16px;text-align:center\">1</td>\n<td style=\"width:78.1215%;height:16px;text-align:center\">All performance checks are better when made at maximum volume.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:21.8785%;height:16px;text-align:center\">2</td>\n<td style=\"width:78.1215%;height:16px;text-align:center\">Your fashion taste is memorable.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:21.8785%;height:16px;text-align:center\">3</td>\n<td style=\"width:78.1215%;height:16px;text-align:center\">You plunge into things recklessly. Old age is for boring people.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:21.8785%;height:16px;text-align:center\">4</td>\n<td style=\"width:78.1215%;height:16px;text-align:center\">You prefer odd instruments that you tinker with endlessly.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:21.8785%;height:16px;text-align:center\">5</td>\n<td style=\"width:78.1215%;height:16px;text-align:center\">Everything is a stage if you believe hard enough.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:21.8785%;height:16px;text-align:center\">6</td>\n<td style=\"width:78.1215%;height:16px;text-align:center\">You sometimes get very involved in mimed performances.</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>"
