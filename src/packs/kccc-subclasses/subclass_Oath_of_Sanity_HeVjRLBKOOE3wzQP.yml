  description:
    value: "<h2 style=\"border-bottom:1px solid var(--color-underline-header)\">Oath of Sanity</h2>\n<p>The Oath of Sanity is the oath of someone that has survived exposure to the horrors that lay beyond the veil, or perhaps someone that has prepared for them through a mystical order, a forgotten tradition... or particularly vivid and over active imagination.</p>\n<p>While most who have glimpsed into the realms beyond suffer instant and irrevocable madness, these Paladins have glimpsed beyond and sworn to remain sane, no matter what the cost. They reject shielding their fragile mind from what they’ve seen in a comforting shroud of madness.</p>\n<p>An Oath of Sanity Paladin will usually seem to others as true neutral or lawful neutral following obscure codes incomprehensible to those who haven’t experienced a brush with the beyond, their morality coming in blue and orange rather than black and white. Almost universally they are dedicated to preventing the threats from beyond from consuming the material world and shattering the fragile minds within.</p>\n<h3><strong>Tenets of Sanity</strong></h3>\n<ul>\n<li><strong>Order.\_</strong>Never act on random or chaotic impulses. These are the cracks of madness.</li>\n<li><strong>Vigilance.</strong>\_Never let your attention wander, lest you miss the signs of madness.</li>\n<li><strong>Discipline.\_</strong>Never indulge in a lapse of behavior, your habits keep you safe from madness.</li>\n<li><strong>Solemnity.</strong>\_Your work is terrible. Never take pleasure in it. That leads to the comfort of madness</li>\n<li><strong>Sanity.</strong>\_No matter what, never give into madness.</li>\n</ul>\n<p>3rd: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.yRBx40dH0smcfX8G]{Oath of Sanity Spells}</p>\n<p>3rd: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.xPXZbOMTyRcbkcHq]{Channel Divinity: Turn the Aberrant}</p>\n<p>3rd: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.W1OZ08F9WZT4usbV]{Channel Divinity: Deny the Supernatural}</p>\n<p>7th: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.LuyIvG67FNhiSEfW]{Active Mind}</p>\n<p>15th: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.EauaiSNqM6ShjKx4]{Constant Vigilance}</p>\n<p>20th: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.BhvGIHdgGBwRDMVN]{Clarity of Purpose}</p>\n<h3><strong>Oath of Sanity Quirks</strong></h3>\n<p>The following are some optional quirks for a player of this Oath to choose from. These can be either preexisting, signaling their inevitable path toward this Oath, or appear over time due to the influence of their experiences. It is recommended that you have two quirks from this table... This Oath rarely results in individuals that would be considered normal.</p>\n<table style=\"width:100%;height:242px\" border=\"1\">\n<tbody>\n<tr style=\"height:33px\">\n<td style=\"width:12.8689%;height:33px;text-align:center\"><strong>[[/r d12]]</strong></td>\n<td style=\"width:87.1311%;height:33px;text-align:center\"><strong>Quirk</strong></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">1</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You refer to others as sheltered little lambs. They have no idea.</td>\n</tr>\n<tr style=\"height:33px\">\n<td style=\"width:12.8689%;height:33px;text-align:center\">2</td>\n<td style=\"width:87.1311%;height:33px;text-align:center\">You talk to yourself to help you stay sane in stressful times. The second personality can be reassuring to have around.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">3</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You compare how bad anything could be to eldritch monsters ending reality.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">4</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You occasionally bark out \"constant vigilance!\".</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">5</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You keep a list of people you suspect will betray you.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">6</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You frequently change your plan to throw off mind readers.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">7</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You never turn your back on a portal.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">8</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You are deeply suspicious of anyone casting spells on you, even if they are buffs or heals.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">9</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You don’t believe in coincidence. It’s always cosmic forces conspiring. You might be right.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">10</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You have one hundred and one superstitions.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">11</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You frequently try to explain the danger of perfectly normal activities in great depth.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:12.8689%;height:16px;text-align:center\">12</td>\n<td style=\"width:87.1311%;height:16px;text-align:center\">You keep a tin lining on your helmet.</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>"
