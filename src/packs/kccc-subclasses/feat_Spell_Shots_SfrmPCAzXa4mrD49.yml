      @Compendium[dnd5e.spells.dhqBY4TvVjxVmOZd]{Sleet Storm}</td>

      </tr>

      <tr>

      <td style="text-align:center">4th</td>

      <td
      style="text-align:center">@Compendium[dnd5e.spells.DGONTFbk5eORs5qv]{Black
      Tentacles} @Compendium[dnd5e.spells.WN2LWEljYU6QqnRH]{Ice Storm}</td>

      </tr>

      <tr>

      <td style="text-align:center">5th</td>

      <td
      style="text-align:center">@Compendium[dnd5e.spells.LkvI11Uue774QBKZ]{Cloudkill}
