data:
  description:
    value: >-
      <p>Starting at 7th level, you gain the ability to infuse special shots
      with magical abilities. You have a pool of these shots equal to your
      Wisdom modifier, recreating any expended shots during a long rest. As a
      bonus action, you can expend a spell slot infusing one of the spells from
      the following table into one of these shots.</p>

      <p>The spell doesnâ€™t trigger immediately, but triggers on impact. You can
      shoot the shot at a point within range or a creature. Regardless of
      whether the attack hits or misses the creature, the effect imbued in the
      shot is triggered at a point of your choice adjacent to the creature.</p>

