system:
  description:
    value: "<h2 style=\"border-bottom:1px solid var(--color-underline-header)\">The Ancient Intelligence</h2>\n<p>You have made a pact of sorts with an intelligence that defies normal understanding; its aims are mysterious and often incomprehensible. This being could be an artificial intelligence of some lost race of ancients with fabulous technology, perhaps a high ranking mechanical overmind. They could even be an ancient lost rogue one, perhaps an Inventor of another era whose last act was to upload themselves in an incorporeal form, or perhaps it some-thing more alien, the ancient navigation system of an otherworldly ship that has gained sentience.</p>\n<p>The possibilities are endless, but whatever its nature, it can grant you sufficiently advanced knowledge that for all intents and purposes is fabulous magical power.</p>\n<p>1st: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.P71koGLvTJihvT5a]{The Ancient Intelligence Expanded Spell List}</p>\n<p>1st: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.xYoCyuI3tJkTPACc]{The Contraption}</p>\n<p>6th: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.OMcL4AYV8yuCkPGC]{Ancient Invocations}</p>\n<p>10th: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.EQ3qSMHLk8fjCPh0]{Save State}</p>\n<p>14th: @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.Lxhc9ciBaCzOOUOa]{Synchronization}</p>\n<h3><strong>The Ancient Intelligence Quirks</strong></h3>\n<p>The following are some optional quirks for a player who has formed a pact with an Ancient Intelligence You can optionally roll or select a quirk that suits your character.</p>\n<table style=\"width:100%;height:112px\" border=\"1\">\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:3.34507%;height:16px\">d6</td>\n<td style=\"text-align:center;width:95.7746%;height:16px\">Quirk</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:3.34507%;height:16px\">1</td>\n<td style=\"text-align:center;width:95.7746%;height:16px\">You can solve complicated mathematical problems. You have no idea how.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:3.34507%;height:16px\">2</td>\n<td style=\"text-align:center;width:95.7746%;height:16px\">You use highly technical jargon when explaining basic things.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:3.34507%;height:16px\">3</td>\n<td style=\"text-align:center;width:95.7746%;height:16px\">Your catalogue and count strange things in great detail for your patron.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:3.34507%;height:16px\">4</td>\n<td style=\"text-align:center;width:95.7746%;height:16px\">You can speak a dead language no one\_\_seems to recognize.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:3.34507%;height:16px\">5</td>\n<td style=\"text-align:center;width:95.7746%;height:16px\">You preform your magic from ornate gadgets that may or may not do anything.</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"text-align:center;width:3.34507%;height:16px\">6</td>\n<td style=\"text-align:center;width:95.7746%;height:16px\">You often disassemble and reassemble mechanical objects to learn their workings.</td>\n</tr>\n</tbody>\n</table>"
