    value: >-
      <h2 style="border-bottom:1px solid var(--color-underline-header)">Circle
      of Nightmares</h2>

      <p>Druids are often thought of as the guardians of the natural order and
      having a deep connection to the creatures of the land. Sometimes that
      connection goes horribly wrong. A druid of this circle has found their
      mind entangled with the horrors of the beyond, their natural connection to
      nature and its beasts becoming warped by the dark dreams.</p>

      <p>Druids of this circle may be haunted by the terrors they see, but many
      simply find their minds inoculated against the horror (perhaps by the
      touch of madness). Some even treat twisted abominations with the same care
      other druids might take to vicious and wild animals, treating them with
      pragmatic understanding and empathy</p>

      <p>Sometimes their connection even seems to be mutual.</p>

      <p>2nd Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.Y1DBqnsojvLg5nVZ]{Circle
      of Nightmares Spells}</p>

      <p>2nd Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.qfBMRsUZsVrSztXi]{Eldritch
      Mutation}</p>

      <p>6th Level:
      @Compendium[kibbles-compendium-of-craft-and-creation.kccc-subclasses.YhMdwysD9liAku4O]{Aberrant
