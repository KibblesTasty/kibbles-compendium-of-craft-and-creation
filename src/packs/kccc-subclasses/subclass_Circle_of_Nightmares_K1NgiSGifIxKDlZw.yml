system:
  description:
    value: >-
      <p>Druids are often thought of as the guardians of the natural order and
      having a deep connection to the creatures of the land. Sometimes that
      connection goes horribly wrong. A druid of this circle has found their
      mind entangled with the horrors of the beyond, their natural connection to
      nature and its beasts becoming warped by the dark dreams.</p><p>Druids of
      this circle may be haunted by the terrors they see, but many simply find
      their minds inoculated against the horror (perhaps by the touch of
      madness). Some even treat twisted abominations with the same care other
      druids might take to vicious and wild animals, treating them with
      pragmatic understanding and empathy</p><p>Sometimes their connection even
      seems to be mutual.</p><p>The following are some optional quirks for a
      player of the Circle of Nightmares. You can optionally roll or select a
      quirk that suits your
      character.</p><p>@Embed[Compendium.kibbles-compendium-of-craft-and-creation.kccc-roll-tables.RollTable.KU3nLkOxQDPUqA8P]</p>
