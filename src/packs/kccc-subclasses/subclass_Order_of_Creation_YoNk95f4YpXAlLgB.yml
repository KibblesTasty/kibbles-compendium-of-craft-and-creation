      <h2 style="border-bottom:1px solid var(--color-underline-header)">Order of
      Creation</h2>

      <p>Wizards that belong to this order of thought seek to advance the
      application of magic through the merging of mechanical and magical pieces.
      They share much in common with Inventors in mind set, but delve deeper
      into the knowledge of magic, relying more heavily on it to power their
      mechanical inventions, and in turn creating mechanical inventions that
      more primarily serve to further their magic.</p>

      <p>They often seek to look beyond tradition and common knowledge, to seek
      out new spells and new ways of doing things. The value of new research and
      new technology is often more than dusty old tomes unless those dusty old
      tomes contain secrets of those who had reached the heights they seek in
      ages gone by.</p>

