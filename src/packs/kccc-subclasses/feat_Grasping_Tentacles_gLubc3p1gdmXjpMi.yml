system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">When you manifest this
      mutation, and as a bonus action on your subsequent turns while it lasts,
      you can lash out with these tentacles. You can make a melee spell attack
      against a creature within 10 feet. On hit, the target takes 1d6 + your
      Wisdom modifier bludgeoning damage. In place of making this attack, you
      can initiate a grapple against a target, making a [[/check athletics
      wisdom]] check with a range of 10 feet. If the check succeeds, you can
      continue to use Wisdom (Athletics) to maintain and contest grapples
      targeting that creature. You have a number of tentacles equal to your
      Wisdom modifier, and need at least one free tentacle to take the bonus
      action attack.</span></p>
