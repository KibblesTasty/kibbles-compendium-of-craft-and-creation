data:
  description:
    value: "<p>Additionally at 1st level, when targeting a creature with a Warlock spell or attack roll, you can use your Telepathic Intrusion on them as a bonus action, assaulting them on both a physical and psychic level.</p>\n<p>You can do this a number of times equal to your proficiency bonus, regaining all uses on a long rest. You can only use Telepathic Intrusion through this feature under the conditions it sets, unless you obtain it from another source.</p>\n<p><strong>Telepathic Intrusion</strong></p>\n<p><em>Psionic power</em></p>\n<p><strong>Casting Time: </strong>1 action</p>\n<p><strong>Range: </strong>60 feet</p>\n<p><strong>Components:</strong> S</p>\n<p><strong>Duration:</strong> Instantaneous</p>\n<p>You assault the mind of a creature you can see directly. The target must succeed on a Wisdom saving throw, or take 1d8 psychic damage. If the target fails the saving throw, it has disadvantage on attacks made against you until the start of your next turn. You can choose to deal no damage to the creature when it fails its saving throw.</p>\n<p>\_</p>"
