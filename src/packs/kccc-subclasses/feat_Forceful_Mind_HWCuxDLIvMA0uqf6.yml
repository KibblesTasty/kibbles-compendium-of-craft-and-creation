system:
  description:
    value: >-
      <p>Starting at 6th level, you gain the ability to use the psionic power
      Telekinetic Force. The DC for your Telekinetic Force is 8 + your Strength
      modifier + your proficiency bonus. When you take the attack action, you
      can use Telekinetic Force in place of one attack. While you are raging,
      you can add your Strength modifier and Rage bonus damage to damage done
      with Telekinetic Force.</p>

      <h3><strong>Telekinetic Force</strong></h3>

      <p><em>Psionic power</em></p>

      <p><strong>Casting Time:</strong> 1 action</p>

      <p><strong>Range: </strong>60 feet</p>

      <p><strong>Components:</strong> S</p>

      <p><strong>Duration:</strong> Instantaneous</p>

      <p>You smash a target creature or object you can see with your mental
      power. The target must succeed on a Strength saving throw, or take [[/r
      1d10]] bludgeoning damage and be shoved 5 feet in a direction of your
      choosing or be knocked prone.</p>
