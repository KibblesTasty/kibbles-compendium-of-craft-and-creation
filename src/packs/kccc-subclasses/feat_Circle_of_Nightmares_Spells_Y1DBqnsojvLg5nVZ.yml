    value: "<p>At 2nd level, you learn the message cantrip. At 3rd, 5th, 7th, and 9th level you gain access to the spells listed for that level in the Circle of the Nightmares Spells table. Once you gain access to a circle spell, you always have it prepared, and it doesn’t count against the number of spells you can prepare each day. If you gain access to a spell that doesn’t appear on the druid spell list, the spell is nonetheless a druid spell for\_</p>\n<table style=\"width:100%;height:148px\" border=\"1\">\n<tbody>\n<tr style=\"height:33px\">\n<td style=\"width:18.3962%;height:33px;text-align:center\"><strong>Druid Level</strong></td>\n<td style=\"width:81.6038%;height:33px;text-align:center\">Circle Spells</td>\n</tr>\n<tr style=\"height:33px\">\n<td style=\"width:18.3962%;height:33px;text-align:center\">3rd</td>\n<td style=\"width:81.6038%;height:33px;text-align:center\">@Compendium[dnd5e.spells.8RTDOt80u8aBv9qx]{Alter Self}</td>\n</tr>\n<tr style=\"height:33px\">\n<td style=\"width:18.3962%;height:33px;text-align:center\">5th</td>\n<td style=\"width:81.6038%;height:33px;text-align:center\">@Compendium[world.kccc-spells.q4y6ERr3SBxm6zWt]{Mutate}</td>\n</tr>\n<tr style=\"height:33px\">\n<td style=\"width:18.3962%;height:33px;text-align:center\">7th</td>\n<td style=\"width:81.6038%;height:33px;text-align:center\">@Compendium[dnd5e.spells.DGONTFbk5eORs5qv]{Black Tentacles}</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:18.3962%;height:16px;text-align:center\">9th</td>\n<td style=\"width:81.6038%;height:16px;text-align:center\">@Compendium[dnd5e.spells.dSTu1MaPhBqPITwM]{Contact Other Plane}</td>\n</tr>\n</tbody>\n</table>"
