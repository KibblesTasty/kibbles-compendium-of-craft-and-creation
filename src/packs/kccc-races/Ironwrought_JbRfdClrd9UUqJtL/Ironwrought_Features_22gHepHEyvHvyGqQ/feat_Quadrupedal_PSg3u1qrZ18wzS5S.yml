  description:
    value: "<p>Your shape has four legs and no hands. You gain the following traits.</p><p>Quadrupedal.\_You do not have hands. You can hold one object or grapple one thing using your mouth, but can’t speak when you do so, and any weapons held in this way are wielded with disadvantage. You can perform the somatic components of spells with one of your legs, however doing so requires 15 feet of your movement.</p><p>Natural Weapons.\_You gain a selection of natural weapons. You are considered to be holding natural weapons for the purposes of abilities that require you to to hold a weapon (this doesn’t confer disadvantage to them). Select two of the following:</p><ul><li><p>@UUID[Compendium.kibbles-compendium-of-craft-and-creation.kccc-races.Item.s9N4FZk1LdPcTNmx]{Metal Chompers}.\_You have metal fangs suitable for chomping. On hit, they deal 1d10 piercing damage.</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-craft-and-creation.kccc-races.Item.xM6b527pXFtCAhzt]{Razor Claws}.\_You have two sets of razor claws integrated into your front limbs. On hit, they deal 1d6 slashing damage and have the light property.</p></li><li><p>@UUID[Compendium.kibbles-compendium-of-craft-and-creation.kccc-races.Item.sH38bpkJHDpK5LKp]{Bladed Tail}.\_You have a lashing bladed tail. On hit, it deals 1d4 slashing damage. It has the reach property.</p></li></ul><p>Barding.\_You can only wear armor specially adapted to your unique shape. This custom armor has the same price as normal armor, but may be harder to find or more expensive when custom ordered.</p>"
